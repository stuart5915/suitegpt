<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in... | SUITE</title>
    <link rel="icon" type="image/png" href="assets/suite-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffeef5 50%, #f0e6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #5865F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d1b4e;
            margin-bottom: 8px;
        }

        p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .error {
            color: #ef4444;
            display: none;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Logging you in...</h1>
        <p>Connecting with Discord</p>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        // Discord OAuth Callback Handler
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state'); // Contains redirect path like /foodvitals/

            if (error) {
                showError('Login cancelled or failed. Please try again.');
                return;
            }

            if (!code) {
                showError('No authorization code received.');
                return;
            }

            try {
                // Exchange code for user info via our API
                const response = await fetch('/api/discord-oauth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to authenticate');
                }

                const user = await response.json();

                // Store user in localStorage
                localStorage.setItem('suiteDev', JSON.stringify(user));

                // Send message to parent window (if opened as popup)
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'discord-auth-success',
                        user: user
                    }, '*'); // Allow any origin since we're on same domain

                    // Close this popup after a short delay
                    setTimeout(() => window.close(), 500);
                } else {
                    // Opened via redirect (mobile) - redirect to the app
                    // state contains the return path (e.g., /foodvitals/)
                    const returnPath = state ? decodeURIComponent(state) : '/';
                    window.location.href = returnPath;
                }

            } catch (err) {
                console.error('OAuth error:', err);
                showError('Failed to complete login: ' + err.message);
            }
        }

        function showError(msg) {
            document.getElementById('errorMsg').textContent = msg;
            document.getElementById('errorMsg').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        }

        // Run on page load
        handleCallback();
    </script>
</body>

</html>
