<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUITE Store | Buy Powerups & Items</title>
    <meta name="description"
        content="Buy powerups and items with $SUITE to supercharge your apps and building experience.">
    <link rel="icon" type="image/png" href="assets/suite-logo-new.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="suite-styles.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            background: linear-gradient(180deg, #ffe8d6 0%, #ffd6e0 50%, #f5d0e8 100%);
            min-height: 100vh;
            color: #2d1b4e;
            position: relative;
        }

        /* Grid pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255, 180, 180, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 180, 180, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .store-container {
            max-width: 1200px;
            margin: 90px auto 60px;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }

        /* Hero Section */
        .store-hero {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
            overflow: visible;
        }

        .store-hero-text {
            padding: 20px 0;
        }

        .store-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff9500, #ff6b9d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .store-subtitle {
            font-size: 1.8rem;
            font-weight: 800;
            color: #5a4a6f;
            line-height: 1.3;
            max-width: 450px;
        }

        .store-hero-image {
            width: 400px;
            height: auto;
            transform: scale(1.7);
            transform-origin: top left;
            position: relative;
            left: -200px;
            top: 5px;
            z-index: 1;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-12px);
            }
        }

        /* Store Items Grid */
        .store-items {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .store-item {
            background: linear-gradient(to bottom, rgb(255, 210, 190) 50%, white 50%);
            border-radius: 20px;
            padding: 0;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .store-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(255, 149, 0, 0.2);
        }

        .item-top {
            padding: 20px 16px 16px;
            width: 100%;
        }

        .item-bottom {
            padding: 0 16px 20px;
            width: 100%;
            background: white;
        }

        .item-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 12px;
            object-fit: contain;
        }

        .item-icon-emoji {
            font-size: 4rem;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .item-name {
            font-size: 1rem;
            font-weight: 800;
            color: #2d1b4e;
            margin-bottom: 6px;
        }

        .item-price {
            font-size: 0.85rem;
            color: #ff9500;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .item-price .suite {
            color: #ff6b00;
        }

        .item-price .usd {
            color: #5a4a6f;
            font-weight: 600;
        }

        .item-buy-btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(90deg, #ff8c42, #ff6b9d);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 0.85rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
        }

        .item-buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 140, 66, 0.5);
        }

        .item-buy-btn:active {
            transform: translateY(0);
        }



        /* Login prompt */
        .login-prompt {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 16px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px 24px;
            margin-bottom: 30px;
            width: 50%;
        }

        .login-prompt span {
            color: #5a4a6f;
            font-size: 0.95rem;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 1200px) {

            .store-items,
            .store-items-row2 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .store-hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .store-hero-image {
                margin: 0 auto;
                max-width: 300px;
            }

            .store-subtitle {
                margin: 0 auto;
            }

            .store-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 600px) {

            .store-items,
            .store-items-row2 {
                grid-template-columns: repeat(2, 1fr);
            }

            .store-title {
                font-size: 2.5rem;
            }
        }

        /* FAQ Link */
        .faq-link {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .faq-link a {
            color: #ff9500;
            text-decoration: none;
        }

        .faq-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Toast -->
    <div id="toast"
        style="display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.9); color: white; padding: 16px 28px; border-radius: 12px; font-weight: 600; z-index: 9999;">

    <script>
        const SUPABASE_URL = 'https://rdsmdywbdiskxknluiym.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJkc21keXdiZGlza3hrbmx1aXltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODk3MTgsImV4cCI6MjA4MzM2NTcxOH0.rTqKxT2LYhPt5nQEjLxMxdRDqvVoT7eILWHhBo1MVHU';
        let currentUser = null;
        let supabaseClient = null;

        if (window.supabase) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!supabaseClient) return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = {
                    id: session.user.id,
                    email: session.user.email,
                    username: session.user.user_metadata?.full_name || session.user.email?.split('@')[0] || 'User'
                };
                document.getElementById('loginPrompt').style.display = 'none';
            }

            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = {
                        id: session.user.id,
                        email: session.user.email,
                        username: session.user.user_metadata?.full_name || session.user.email?.split('@')[0] || 'User'
                    };
                    document.getElementById('loginPrompt').style.display = 'none';
                    showToast('Signed in as ' + currentUser.username);
                }
            });
        });

        async function loginWithGoogle() {
            if (!supabaseClient) {
                showToast('Auth system loading, please try again');
                return;
            }
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin + '/boost.html' }
            });
            if (error) {
                console.error('Google OAuth error:', error);
                showToast('Failed to start Google sign-in');
            }
        }

        function buyItem(itemType, price) {
            if (!currentUser) {
                showToast('Please sign in first!');
                return;
            }
            showToast(`Purchasing ${itemType} for ${price.toLocaleString()} SUITE...`);
            // TODO: Implement actual purchase logic
        }

        function openGiftModal() {
            if (!currentUser) {
                showToast('Please sign in first!');
                return;
            }
            showToast('Gift feature coming soon!');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>

</html>
