        * {

        .builder-wrapper {

        .toolbar-right {

            gap: 12px;
        }

        .toolbar-link {
            color: #5a4a6f;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .toolbar-link:hover {
            background: rgba(255, 255, 255, 0.5);

        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: white;
            color: #ff6b00;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-decoration: none;
            border: 2px solid #ff6b00;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #ff6b00;
            color: white;
        }

        .builder-frame-container {
            flex: 1;
            padding: 16px;
            display: flex;
        }

        .builder-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            background: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .toolbar-title {
                display: none;
            }

            .toolbar-link {
