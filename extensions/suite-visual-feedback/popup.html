<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUITE Visual Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            background: #1a1a2e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            text-align: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .shortcut-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .shortcut-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }

        .shortcut-key {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        kbd {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3);
            padding: 6px 12px;
            border-radius: 8px;
            font-family: inherit;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 13px;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .input-group input:focus {
            border-color: #6366f1;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer a {
            color: #6366f1;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .steps {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 16px;
        }

        .step {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .step:last-child {
            margin-bottom: 0;
        }

        .step-num {
            width: 24px;
            height: 24px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #6366f1;
            flex-shrink: 0;
        }

        .step-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SUITE Visual Feedback</h1>
        <p>Efficient Agentic Coding</p>
    </div>

    <div class="content">
        <div class="shortcut-box">
            <div class="shortcut-label">Press to activate</div>
            <div class="shortcut-key">
                <kbd>Alt</kbd> + <kbd>X</kbd>
            </div>
        </div>

        <div class="section">
            <div class="section-title">How to Use</div>
            <div class="steps">
                <div class="step">
                    <div class="step-num">1</div>
                    <div class="step-text">Press <strong>Alt+X</strong> to enter selection mode</div>
                </div>
                <div class="step">
                    <div class="step-num">2</div>
                    <div class="step-text">Click on any element on the page</div>
                </div>
                <div class="step">
                    <div class="step-num">3</div>
                    <div class="step-text">Describe your changes and copy or send to agent</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Agent Connection</div>
            <div class="input-group">
                <label>WebSocket Endpoint</label>
                <input type="text" id="agentEndpoint" placeholder="ws://localhost:9999">
            </div>
            <button class="btn" id="saveBtn">Save Settings</button>
            <div class="status" id="status">Settings saved!</div>
        </div>
    </div>

    <div class="footer">
        <a href="https://suitegpt.app" target="_blank">suitegpt.app</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
