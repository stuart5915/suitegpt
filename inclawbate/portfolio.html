<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Track your Clawnch tokens, fees earned, and portfolio performance.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/portfolio.css">
</head>
<body>

<!-- Nav -->
<nav class="nav">
    <a href="/" class="nav-brand">
        <span class="nav-logo">inclawbate &#129438;</span>
    </a>
    <div class="nav-links">
        <a href="/" class="nav-link">Explorer</a>
        <a href="/portfolio" class="nav-link active">Portfolio</a>
        <button id="connectBtn" class="btn btn-primary btn-sm">Connect Wallet</button>
    </div>
</nav>

<div class="portfolio-page">

    <!-- Connect Gate -->
    <div id="connectGate" class="portfolio-connect">
        <div class="portfolio-connect-icon">&#129438;</div>
        <h2>Your Portfolio</h2>
        <p>Connect your wallet to view your Clawnch tokens, track performance, and see claimable fees.</p>
        <button id="connectGateBtn" class="btn btn-primary btn-lg">Connect Wallet</button>
    </div>

    <!-- Portfolio Content (hidden until connected) -->
    <div id="portfolioContent" class="hidden">

        <!-- Header -->
        <div class="portfolio-header">
            <div class="portfolio-header-inner">
                <span class="portfolio-wallet" id="walletDisplay"></span>
                <div class="portfolio-summary">
                    <div class="portfolio-summary-stat">
                        <span class="portfolio-summary-value" id="summaryTokens">--</span>
                        <span class="portfolio-summary-label">Tokens Deployed</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Token List -->
        <div class="portfolio-section">
            <div class="portfolio-section-title">My Tokens</div>
            <div class="portfolio-token-list" id="tokenList">
                <div class="portfolio-loading">
                    <div class="spinner spinner-lg"></div>
                    <p>Loading portfolio...</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="footer-text">inclawbate &mdash; Token OS for Clawnch</p>
        <div class="footer-links">
            <a href="https://clawn.ch" target="_blank" rel="noopener" class="footer-link">Clawnch</a>

    </div>
