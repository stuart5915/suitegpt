        .lb-hero {
            margin-top: var(--nav-height);
            padding: var(--space-3xl) var(--space-xl) var(--space-2xl);
            text-align: center;
        }
        .lb-hero h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: var(--space-sm);
        }
        .lb-hero p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .lb-container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 var(--space-xl) var(--space-4xl);
        }

        .lb-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .lb-row {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-xl);
            transition: all 0.2s var(--ease-smooth);
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        .lb-row:hover {
            border-color: var(--border-default);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .lb-rank {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            font-weight: 700;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-lg);
            flex-shrink: 0;
            background: hsla(0, 0%, 100%, 0.04);
            color: var(--text-secondary);
        }
        .lb-rank-1 {
            background: linear-gradient(135deg, hsla(43, 80%, 55%, 0.15), hsla(43, 70%, 45%, 0.08));
            color: hsl(43, 80%, 65%);
            box-shadow: 0 0 12px hsla(43, 80%, 55%, 0.1);
        }
        .lb-rank-2 {
            background: linear-gradient(135deg, hsla(210, 10%, 70%, 0.15), hsla(210, 10%, 60%, 0.08));
            color: hsl(210, 10%, 78%);
            box-shadow: 0 0 12px hsla(210, 10%, 70%, 0.08);
        }
        .lb-rank-3 {
            background: linear-gradient(135deg, hsla(25, 60%, 50%, 0.15), hsla(25, 50%, 40%, 0.08));
            color: hsl(25, 60%, 65%);
            box-shadow: 0 0 12px hsla(25, 60%, 50%, 0.08);
        }

        .lb-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            background: var(--bg-surface);
        }

        .lb-info {
            flex: 1;
            min-width: 0;
        }
        .lb-name {
            font-weight: 700;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .lb-handle {
            font-family: var(--font-mono);
            font-size: 0.78rem;
            color: var(--text-secondary);
        }

        .lb-replies {
            font-family: var(--font-mono);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--coral);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .lb-loading {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-secondary);
        }

        .lb-empty {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .lb-hero h1 { font-size: 1.8rem; }
            .lb-row { padding: var(--space-sm) var(--space-md); gap: var(--space-sm); }
