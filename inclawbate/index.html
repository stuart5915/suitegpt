</head>
<body>

<!-- Nav -->
<nav class="nav">
    <a href="/" class="nav-brand">
        <span class="nav-logo">inclawbate</span>
        <span style="margin-left: 4px; font-size: 1.3rem; line-height: 1;">&#129438;</span>
    </a>
    <div class="nav-links">
        <a href="/" class="nav-link" style="color: var(--lobster-400);">Explorer</a>
        <a href="/portfolio" class="nav-link">Portfolio</a>
        <button id="connectBtn" class="btn btn-primary btn-sm">Connect Wallet</button>
    </div>
</nav>

<!-- Stats Bar -->
<div class="explorer-stats" style="margin-top: var(--nav-height);">
    <div class="explorer-stat">
        <span class="explorer-stat-value" id="statTokens">--</span>
        <span>Tokens Launched</span>
    </div>
</div>

<!-- Controls -->
<div class="explorer-controls">
    <div class="explorer-search">
        <span class="explorer-search-icon">&#128269;</span>
        <input type="text" id="explorerSearch" placeholder="Search tokens..." autocomplete="off">
    </div>
    <select id="explorerSort" class="select">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="alpha">A-Z</option>
    </select>
</div>

<!-- Token Grid -->
<div class="explorer-grid" id="explorerGrid">
    <div class="explorer-loading">
        <div class="spinner spinner-lg"></div>
        <p>Loading tokens...</p>
    </div>
</div>

<!-- Load More -->
<div class="explorer-load-more">
    <button id="loadMoreBtn" class="btn btn-secondary">Load More</button>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="footer-text">inclawbate &mdash; Token OS for Clawnch</p>
        <div class="footer-links">
            <a href="https://clawn.ch" target="_blank" rel="noopener" class="footer-link">Clawnch</a>
            <a href="/portfolio" class="footer-link">Portfolio</a>
        </div>
    </div>
</footer>

<script type="module">
    import { auth } from '/js/auth.js';

    const connectBtn = document.getElementById('connectBtn');

    function updateAuthUI() {
        if (auth.isConnected) {
            connectBtn.textContent = auth.wallet.slice(0, 6) + '...' + auth.wallet.slice(-4);
            connectBtn.classList.remove('btn-primary');
            connectBtn.classList.add('btn-secondary');
        }
    }

    connectBtn.addEventListener('click', async () => {
        if (auth.isConnected) {
            auth.disconnect();
            connectBtn.textContent = 'Connect Wallet';
            connectBtn.classList.add('btn-primary');
            connectBtn.classList.remove('btn-secondary');
            return;
        }

        if (!window.ethereum) {
            connectBtn.textContent = 'No Wallet Found';
            connectBtn.classList.remove('btn-primary');
            connectBtn.classList.add('btn-danger');
            setTimeout(() => {
                connectBtn.textContent = 'Connect Wallet';
                connectBtn.classList.add('btn-primary');
                connectBtn.classList.remove('btn-danger');
            }, 2500);
            return;
        }

        try {
            connectBtn.textContent = 'Connecting...';
            connectBtn.disabled = true;
            await auth.connect();
            updateAuthUI();
        } catch (err) {
            connectBtn.textContent = err.message.slice(0, 30);
            connectBtn.classList.add('btn-danger');
            connectBtn.classList.remove('btn-primary');
            setTimeout(() => {
                connectBtn.textContent = 'Connect Wallet';
                connectBtn.classList.remove('btn-danger');
                connectBtn.classList.add('btn-primary');
            }, 2500);
        } finally {
            connectBtn.disabled = false;
        }
    });

    updateAuthUI();
</script>
<script type="module" src="/js/explorer-app.js"></script>

</body>
</html>
