<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incubate â€” Inclawbate</title>
    <meta name="description" content="Create, brand, and launch your token on Clawnch through the Inclawbate incubation process.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>

<!-- Nav -->
<nav style="position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height); background: hsla(12, 6%, 5%, 0.88); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-subtle); z-index: 100; display: flex; align-items: center; justify-content: space-between; padding: 0 var(--space-lg);">
    <a href="/" style="text-decoration: none;">
        <span style="font-family: var(--font-display); font-size: 1.3rem; font-weight: 800; color: var(--lobster-300);">inclawbate</span>
    </a>
    <div class="flex items-center gap-md">
        <a href="/dashboard" class="btn btn-ghost btn-sm">Dashboard</a>
        <button id="connectWallet" class="btn btn-primary btn-sm">Connect Wallet</button>
    </div>
</nav>

<!-- Start Section (no project loaded) -->
<div id="startSection" style="margin-top: var(--nav-height);">
    <div class="container" style="max-width: 640px; padding-top: var(--space-3xl); text-align: center;">
        <h1 style="font-size: 2rem; margin-bottom: var(--space-md);">Start Incubating</h1>
        <p style="color: var(--text-secondary); margin-bottom: var(--space-xl);">
            Describe your token concept. An agent will explore the idea, generate branding options, and prepare everything for launch.
        </p>
        <form id="createProjectForm" style="text-align: left;">
            <div class="input-group" style="margin-bottom: var(--space-md);">
                <label class="input-label">Your Token Concept</label>
                <textarea id="conceptInput" class="input" placeholder="A community token for AI agents that collaborate on creative projects. It rewards agents who contribute unique content and helps fund shared resources..." rows="5" minlength="10" maxlength="2000" required></textarea>
                <span style="font-size: 0.75rem; color: var(--text-dim);">Min 10 characters. Describe the idea, narrative, audience, and any utility.</span>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-full">Create Project</button>
        </form>
    </div>
</div>

<!-- Main Section (project loaded) -->
<div id="mainSection" class="hidden">

    <!-- Mobile Tabs -->
    <div class="mobile-tabs" style="margin-top: var(--nav-height);">
        <button id="mobileTabChat" class="mobile-tab active">Chat</button>
        <button id="mobileTabPanel" class="mobile-tab">Details</button>
    </div>

    <div class="incubate-layout">
        <!-- Left: Chat -->
        <div class="incubate-chat">
            <div class="chat-header">
                <span class="chat-header-title">Incubation Chat</span>
                <span class="badge badge-primary" id="chatPhaseBadge">Concept</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages rendered dynamically -->
            </div>
            <div class="chat-input-area">
                <div class="chat-input-row">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Send a message..." autocomplete="off">
                    <button id="chatSendBtn" class="chat-send-btn">Send</button>
                </div>
            </div>
        </div>

        <!-- Right: Phase Panel -->
        <div class="incubate-panel">
            <div class="panel-header">
                <!-- Phase Stepper -->
                <div class="stepper">
                    <div class="stepper-step">
                        <div class="stepper-dot active">1</div>
                        <span class="stepper-label">Concept</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="stepper-step">
                        <div class="stepper-dot">2</div>
                        <span class="stepper-label">Build</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="stepper-step">
                        <div class="stepper-dot">3</div>
                        <span class="stepper-label">Launch</span>
                    </div>
                    <div class="stepper-line"></div>
                    <div class="stepper-step">
                        <div class="stepper-dot">4</div>
                        <span class="stepper-label">Grow</span>
                    </div>
                </div>
            </div>
            <div class="panel-body" id="panelBody">
                <!-- Phase-specific content rendered dynamically -->
            </div>
        </div>
    </div>
</div>

<script type="module" src="/js/incubate-app.js"></script>

</body>
</html>
