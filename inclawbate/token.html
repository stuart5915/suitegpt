<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/token-page.css">
</head>
<body>

<!-- Nav -->
<nav class="nav" style="padding: 0 var(--space-xl); position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height); background: hsla(12, 6%, 5%, 0.88); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-subtle); z-index: 100; display: flex; align-items: center; justify-content: space-between;">
    <a href="/" style="text-decoration: none;">
        <span style="font-family: var(--font-display); font-size: 1.3rem; font-weight: 800; color: var(--lobster-300);">inclawbate</span>
    </a>
    <div class="flex items-center gap-md">
        <a href="/" class="btn btn-ghost btn-sm">Explorer</a>
        <a href="/portfolio" class="btn btn-ghost btn-sm">Portfolio</a>
    </div>
</nav>

<!-- Loading State -->
<div id="tokenLoading" class="token-loading">
    <div class="spinner spinner-lg"></div>
    <p style="color: var(--text-dim);">Loading token data...</p>
</div>

<!-- Not Found State -->
<div id="tokenNotFound" class="token-not-found hidden">
    <h2>Token Not Found</h2>
    <p style="color: var(--text-secondary); margin-bottom: var(--space-lg);">This token hasn't been incubated on Inclawbate yet.</p>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

<!-- Token Page -->
<div id="tokenPage" class="hidden">
    <!-- Hero -->
    <section class="token-hero">
        <div class="token-hero-bg"></div>
        <div class="token-hero-content">
            <div class="token-logo" id="tokenLogo"></div>
            <h1 class="token-name" id="tokenName"></h1>
            <p class="token-ticker" id="tokenTicker"></p>
            <p class="token-tagline" id="tokenTagline"></p>
            <div class="token-actions">
                <a id="tradeLink" href="#" target="_blank" rel="noopener" class="btn btn-primary btn-lg">Trade on Uniswap</a>
                <a id="dexLink" href="#" target="_blank" rel="noopener" class="btn btn-secondary btn-lg">DexScreener</a>
            </div>
        </div>
    </section>

    <!-- Stats -->
    <div class="token-stats">
        <div class="token-stat">
            <div class="token-stat-value" id="statPrice">--</div>
            <div class="token-stat-label">Price</div>
        </div>
        <div class="token-stat">
            <div class="token-stat-value" id="statMcap">--</div>
            <div class="token-stat-label">Market Cap</div>
        </div>
        <div class="token-stat">
            <div class="token-stat-value" id="statHolders">--</div>
            <div class="token-stat-label">Holders</div>
        </div>
        <div class="token-stat">
            <div class="token-stat-value" id="statVolume24h">--</div>
            <div class="token-stat-label">24h Volume</div>
        </div>
    </div>

    <!-- Body -->
    <div class="token-body">
        <!-- Narrative -->
        <div class="token-section">
            <h2 class="token-section-title">About</h2>
            <p class="token-narrative" id="tokenNarrative"></p>
        </div>

        <!-- Chart -->
        <div class="token-section">
            <h2 class="token-section-title">Chart</h2>
            <div class="token-chart" id="tokenChart"></div>
        </div>

        <!-- Social Links -->
        <div class="token-section">
            <h2 class="token-section-title">Links</h2>
            <div class="token-social-links" id="tokenSocials"></div>
        </div>

        <!-- Contract -->
        <div class="token-section">
            <h2 class="token-section-title">Contract</h2>
            <a id="tokenContract" href="#" target="_blank" rel="noopener" style="font-family: var(--font-mono); color: var(--accent-primary); font-size: 0.9rem;"></a>
            <p id="tokenLaunchDate" style="font-size: 0.85rem; color: var(--text-dim); margin-top: var(--space-sm);"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="token-footer">
        <div class="token-footer-badge">
            Incubated on <a href="https://inclawbate.com">Inclawbate</a> &middot; Launched on <a href="https://clawn.ch" target="_blank" rel="noopener">Clawnch</a>
        </div>
    </footer>
</div>

<script type="module" src="/js/token-page-app.js"></script>

</body>
</html>
