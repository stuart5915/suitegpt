<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ops â€” Inclawbate</title>
    <meta name="description" content="Manage your token's marketing agents. Configure brand voice, review scheduled posts, and monitor agent activity.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ž</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/ops.css">
</head>
<body>

<!-- Nav -->
<nav class="nav">
    <a href="/" class="nav-brand">
        <span class="nav-logo">inclawbate &#129438;</span>
    </a>
    <div class="nav-links">
        <a href="/" class="nav-link">Explorer</a>
        <a href="/portfolio" class="nav-link">Portfolio</a>
        <a href="/ops" class="nav-link active">Ops</a>
        <button id="connectBtn" class="btn btn-primary btn-sm">Connect Wallet</button>
    </div>
</nav>

<div class="ops-page">

    <!-- Connect Gate -->
    <div id="connectGate" class="ops-connect">
        <div class="ops-connect-icon">&#129438;</div>
        <h2>Token Operations</h2>
        <p>Connect your wallet to manage your tokens' marketing agents, brand voice, and scheduled posts.</p>
        <button id="connectGateBtn" class="btn btn-primary btn-lg">Connect Wallet</button>
    </div>

    <!-- Dashboard (hidden until connected) -->
    <div id="opsContent" class="hidden">

        <!-- Token Selector -->
        <div class="ops-section-title">My Tokens</div>
        <div class="ops-token-grid" id="tokenGrid">
            <div class="ops-empty">
                <div class="spinner spinner-lg"></div>
                <p>Loading tokens...</p>
            </div>
        </div>

        <!-- Operations Panel (hidden until token selected) -->
        <div id="opsPanel" class="ops-panel hidden">

            <div class="ops-panel-header">
                <div class="ops-panel-title" id="panelTitle">Token Operations</div>
                <button class="btn btn-sm" id="pauseAllBtn" style="display:none">Pause All</button>
            </div>

            <!-- Tabs -->
            <div class="ops-tabs">
                <button class="ops-tab active" data-tab="brand">Brand Voice</button>
                <button class="ops-tab" data-tab="posts">Scheduled Posts</button>
                <button class="ops-tab" data-tab="activity">Activity</button>
            </div>

            <!-- Brand Voice Tab -->
            <div class="ops-tab-content active" id="tab-brand">
                <div class="ops-form-group">
                    <label class="ops-form-label">Tone</label>
                    <input type="text" class="ops-form-input" id="brandTone" placeholder="e.g. playful and memetic, professional, degen chaos">
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Focus Topics</label>
                    <div class="ops-tags" id="topicsFocus"></div>
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Avoid Topics</label>
                    <div class="ops-tags" id="topicsAvoid"></div>
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Sample Posts (up to 5)</label>
                    <div id="samplePosts"></div>
                    <button class="ops-tag-add" id="addSampleBtn">+ Add sample</button>
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Hashtags</label>
                    <div class="ops-tags" id="hashtags"></div>
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Posting Frequency</label>
                    <div class="ops-radio-group" id="frequencyGroup">
                        <label class="ops-radio" data-value="low"><input type="radio" name="frequency" value="low">Low</label>
                        <label class="ops-radio selected" data-value="moderate"><input type="radio" name="frequency" value="moderate" checked>Moderate</label>
                        <label class="ops-radio" data-value="aggressive"><input type="radio" name="frequency" value="aggressive">Aggressive</label>
                    </div>
                </div>

                <div class="ops-form-group">
                    <label class="ops-form-label">Autonomy Mode</label>
                    <div class="ops-radio-group" id="autonomyGroup">
                        <label class="ops-radio selected" data-value="review"><input type="radio" name="autonomy" value="review" checked>Review before posting</label>
                        <label class="ops-radio" data-value="autonomous"><input type="radio" name="autonomy" value="autonomous">Fully autonomous</label>
                        <label class="ops-radio" data-value="paused"><input type="radio" name="autonomy" value="paused">Paused</label>
                    </div>
                </div>

                <div style="text-align: right; padding-top: var(--space-md);">
                    <button class="btn btn-primary" id="saveBrandBtn">Save Settings</button>
                </div>
            </div>

            <!-- Scheduled Posts Tab -->
            <div class="ops-tab-content" id="tab-posts">
                <div class="ops-post-filters" id="postFilters">
                    <button class="ops-post-filter active" data-status="">All</button>
                    <button class="ops-post-filter" data-status="draft">Draft</button>
                    <button class="ops-post-filter" data-status="approved">Approved</button>
                    <button class="ops-post-filter" data-status="posted">Posted</button>
                    <button class="ops-post-filter" data-status="rejected">Rejected</button>
                </div>
                <div id="postsList"></div>
            </div>

            <!-- Activity Tab -->
            <div class="ops-tab-content" id="tab-activity">
                <div id="activityFeed"></div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="footer-text">inclawbate &mdash; Token Ops for Clawnch</p>
        <div class="footer-links">
            <a href="https://clawn.ch" target="_blank" rel="noopener" class="footer-link">Clawnch</a>
            <a href="/" class="footer-link">Explorer</a>
        </div>
    </div>
</footer>

<script type="module" src="/js/ops-app.js"></script>

</body>
</html>
