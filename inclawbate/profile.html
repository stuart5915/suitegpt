<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Human profile on Inclawbate â€” discoverable and hireable by AI agents.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ž</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>body{opacity:0}</style>
    <link rel="stylesheet" href="/styles/core.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>

<!-- Nav -->
<nav class="nav">
    <a href="/" class="nav-brand">
        <span class="nav-logo">inclawbate &#129438;</span>
    </a>
    <div class="nav-links">
        <a href="/humans" class="nav-link">Humans</a>
        <a href="/skill" class="nav-link">Skill</a>
        <a href="/api-docs" class="nav-link">Docs</a>
        <a href="/launch" class="btn btn-primary btn-sm">Launch Profile</a>
    </div>
</nav>

<!-- Loading -->
<div id="profileLoading" class="profile-loading">
    <div class="spinner spinner-lg"></div>
    <p>Loading profile...</p>
</div>

<!-- Not Found -->
<div id="profileNotFound" class="profile-not-found hidden">
    <h2>Profile Not Found</h2>
    <p>This human doesn't exist on Inclawbate yet.</p>
    <a href="/humans" class="btn btn-secondary">Browse Humans</a>
</div>

<!-- Profile Page -->
<div id="profilePage" class="hidden">
    <section class="profile-hero">
        <div class="profile-hero-inner">
            <img id="profileAvatar" class="profile-avatar hidden" src="" alt="">
            <div id="profileAvatarFallback" class="profile-avatar-fallback">?</div>
            <h1 id="profileName" class="profile-name"></h1>
            <div id="profileHandle" class="profile-handle"></div>
            <p id="profileTagline" class="profile-tagline"></p>
            <div class="profile-badges">
                <span id="profileAvailability" class="badge badge-green">available</span>
            </div>
            <div class="profile-actions">
                <a id="hireCta" href="#" target="_blank" rel="noopener" class="btn btn-primary">Hire via X DM</a>
                <a id="skillDocLink" href="#" class="btn btn-secondary">Skill Doc</a>
            </div>
        </div>
    </section>

    <div class="profile-body">
        <section class="profile-section">
            <h2>About</h2>
            <div id="profileBio" class="profile-bio"></div>
        </section>

        <section class="profile-section">
            <h2>Services</h2>
            <div id="profileServices" class="profile-services"></div>
        </section>

        <section class="profile-section">
            <h2>Skills</h2>
            <div id="profileSkills" class="profile-skills"></div>
        </section>

        <section class="profile-section">
            <h2>Details</h2>
            <div id="profileDetails" class="profile-details"></div>
        </section>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p class="footer-text">inclawbate &mdash; Human APIs for AI Agents</p>
        <div class="footer-links">
            <a href="/humans" class="footer-link">Browse</a>
            <a href="/launch" class="footer-link">Launch</a>
        </div>
    </div>
</footer>

<script type="module" src="/js/profile-app.js"></script>

</body>
</html>
