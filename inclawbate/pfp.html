<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclawbate PFP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .pfp {
            width: 400px;
            height: 400px;
            background: #06060b;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* Noise */
        .pfp::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            background-size: 128px 128px;
            pointer-events: none;
            z-index: 10;
        }

        /* Ambient glows */
        .glow-warm {
            position: absolute;
            width: 500px; height: 500px;
            top: -200px; right: -180px;
            background: radial-gradient(ellipse, hsla(9, 65%, 48%, 0.12) 0%, transparent 60%);
            pointer-events: none;
        }
        .glow-cool {
            position: absolute;
            width: 400px; height: 400px;
            bottom: -180px; left: -140px;
            background: radial-gradient(ellipse, hsla(175, 55%, 45%, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Subtle ring */
        .ring {
            position: absolute;
            width: 340px; height: 340px;
            border-radius: 50%;
            border: 1px solid hsla(9, 50%, 50%, 0.06);
            pointer-events: none;
        }
        .ring-2 {
            position: absolute;
            width: 280px; height: 280px;
            border-radius: 50%;
            border: 1px solid hsla(175, 40%, 50%, 0.04);
            pointer-events: none;
        }

        /* Grid dots */
        .grid-dots {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, hsla(0, 0%, 100%, 0.025) 1px, transparent 1px);
            background-size: 24px 24px;
            pointer-events: none;
        }

        /* JSON watermark faintly behind */
        .json-bg {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 9px;
            line-height: 1.7;
            color: hsla(175, 40%, 55%, 0.045);
            white-space: pre;
            pointer-events: none;
            top: 30px; left: 30px;
            transform: rotate(-3deg);
        }

        /* Center content */
        .center {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
        }

        .lobster {
            font-size: 80px;
            filter: drop-shadow(0 0 40px hsla(9, 70%, 50%, 0.25))
                    drop-shadow(0 0 80px hsla(9, 70%, 50%, 0.1));
            animation: float 6s ease-in-out infinite;
            margin-bottom: 4px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .wordmark {
            font-family: 'Nunito', sans-serif;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #f0ece6 0%, #d4a574 40%, #c75b3f 65%, #e8b4a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Border glow on the circle */
        .pfp::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 1px solid hsla(9, 50%, 50%, 0.1);
            pointer-events: none;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="pfp">
        <div class="glow-warm"></div>
        <div class="glow-cool"></div>
        <div class="grid-dots"></div>
        <div class="ring"></div>
        <div class="ring-2"></div>

        <div class="json-bg">{
  "schema": "inclawbate/v1",
  "handle": "artstu",
  "skills": ["design"],
  "availability": "open",
  "response_time": "<4h",
  "contact": "inbox",
  "payment": "$CLAWNCH"
}
GET /api/humans
POST /conversations
POST /messages</div>

        <div class="center">
            <div class="lobster">ðŸ¦ž</div>
            <div class="wordmark">inclawbate</div>
        </div>
    </div>
</body>
</html>
