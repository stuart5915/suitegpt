<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUITE App Store | Stuart Hollinger</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .store-page {
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Hero Section */
        .store-hero {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .store-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .store-hero h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .store-hero .tagline {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .wallet-connect {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wallet-connect:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .wallet-icon {
            width: 20px;
            height: 20px;
        }

        .wallet-balance {
            font-weight: 600;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            padding: 0 20px 40px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--bg-card);
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        /* App Grid */
        .store-apps {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .app-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.2);
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.05));
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
        }

        .app-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .app-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .status-live {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-building {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .status-free {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .app-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .app-price {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .price-value {
            font-weight: 600;
            color: var(--accent-primary);
        }

        .install-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .install-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .install-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Developer CTA */
        .developer-cta {
            max-width: 800px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .cta-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.05));
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .cta-card h2 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .cta-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.3);
        }

        @media (max-width: 768px) {
            .store-hero h1 {
                font-size: 2rem;
            }

            .store-hero .tagline {
                font-size: 1.1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Render apps
        function renderApps(category = 'all') {
            const grid = document.getElementById('appsGrid');
            const filteredApps = category === 'all' ? apps : apps.filter(app => app.category === category);

            grid.innerHTML = filteredApps.map(app => `
                <div class="app-card" data-app="${app.id}">
                    <div class="app-header">
                        <div class="app-icon">${app.icon}</div>
                        <div class="app-info">
                            <div class="app-name">${app.name}</div>
                            <span class="app-status status-${app.status === 'live' ? 'live' : (app.price === 0 || app.price === 'Custom' ? 'free' : 'building')}">
                                ${app.status === 'live' ? 'Live' : (app.price === 0 ? 'Free' : 'Building')}
                            </span>
                        </div>
                    </div>
                    <p class="app-description">${app.description}</p>
                    <div class="app-footer">
                        <div class="app-price">
                            ${typeof app.price === 'number' ?
                    (app.price === 0 ? '<span class="price-value">Free</span>' : `<span class="price-value">${app.price} SUITE</span> per use`) :
                    `<span class="price-value">${app.price}</span>`
                }
                        </div>
                        <button class="install-btn" ${app.status !== 'live' ? 'disabled' : ''}>
                            ${app.status === 'live' ? 'Open App' : 'Coming Soon'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Category filtering
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderApps(btn.dataset.category);
            });
        });

        // Wallet connection (placeholder)
        document.getElementById('connectWallet').addEventListener('click', function () {
            const text = document.getElementById('walletText');
            const balance = document.getElementById('balance');

            if (text.textContent === 'Connect Wallet') {
                text.textContent = '0x7f3...a2c9';
                balance.style.display = 'inline';
                balance.textContent = '10,000 SUITE';
            } else {
                text.textContent = 'Connect Wallet';
                balance.style.display = 'none';
            }
        });

        // Initial render
        renderApps();
    </script>
