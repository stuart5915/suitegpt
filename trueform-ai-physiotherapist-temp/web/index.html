<body>
  <!-- MediaPipe Pose Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

  <!-- MediaPipe initialization script -->
  <script>
    // Global MediaPipe Pose instance
    window.mediaPipePose = null;
    window.poseResults = null;

    // Initialize MediaPipe Pose
    window.initMediaPipePose = function () {
      return new Promise((resolve, reject) => {
        try {
          const pose = new Pose({
            locateFile: (file) => {
              return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }
          });

          pose.setOptions({
            modelComplexity: 1,
            smoothLandmarks: true,
            enableSegmentation: false,
            smoothSegmentation: false,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
          });

          pose.onResults((results) => {
            window.poseResults = results;
          });

          window.mediaPipePose = pose;
          console.log('MediaPipe Pose initialized');
          resolve(true);
        } catch (e) {
          console.error('MediaPipe init error:', e);
          reject(e);
        }
      });
    };

    // Process a video frame
    window.processPoseFrame = async function (videoElement) {
      if (window.mediaPipePose && videoElement) {
        await window.mediaPipePose.send({ image: videoElement });
        return window.poseResults;
      }
      return null;
    };

    // Get latest pose landmarks as JSON
    window.getPoseLandmarks = function () {
      if (window.poseResults && window.poseResults.poseLandmarks) {
        return JSON.stringify(window.poseResults.poseLandmarks);
      }
      return null;
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
