<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Prompt Server</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 24px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.85rem;
            margin-bottom: 24px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px;
            color: #fff;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: #ff9500;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff9500, #ff6b9d);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
        }

        .response.success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .response.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .history {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 14px;
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñ•Ô∏è PC Prompt Server</h1>
        <p class="subtitle">Send coding prompts to your PC's Antigravity</p>

        <div class="status">Connected to PC</div>

        <textarea id="prompt" placeholder="Type your coding prompt here...

Example: Fix the nav bar emojis on the SUITE website"></textarea>

        <button onclick="sendPrompt()" id="sendBtn">üöÄ Send to PC</button>

        <div id="response"></div>

        <div class="history" id="history">
            <h3>Recent Prompts</h3>
        </div>
    </div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById('prompt').value.trim();
            const btn = document.getElementById('sendBtn');
            const response = document.getElementById('response');

            if (!prompt) {
                response.className = 'response error';
                response.textContent = 'Please enter a prompt';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                const data = await res.json();

                if (data.success) {
                    response.className = 'response success';
                    response.textContent = '‚úÖ ' + data.message;
                    document.getElementById('prompt').value = '';
                    loadHistory();
                } else {
                    response.className = 'response error';
                    response.textContent = '‚ùå ' + data.error;
                }
            } catch (err) {
                response.className = 'response error';
                response.textContent = '‚ùå Connection error: ' + err.message;
            }

            btn.disabled = false;
            btn.textContent = 'üöÄ Send to PC';
        }

        async function loadHistory() {
            try {
                const res = await fetch('/prompts');
                const data = await res.json();
                const history = document.getElementById('history');

                if (data.prompts.length === 0) {
                    history.innerHTML = '<h3>Recent Prompts</h3><p style="color: rgba(255,255,255,0.4);">No prompts yet</p>';
                } else {
                    history.innerHTML = '<h3>Recent Prompts</h3>' +
                        data.prompts.slice(0, 5).map(p =>
                            `<div class="history-item">üìù ${p}</div>`
                        ).join('');
                }
            } catch (err) {
                console.error('Error loading history:', err);
            }
        }

        // Allow Ctrl+Enter to send
        document.getElementById('prompt').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendPrompt();
            }
        });

        // Load history on page load
        loadHistory();
    </script>
</body>

</html>
