<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=675">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 675px;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #16082a 50%, #0f0520 100%);
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid pattern */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        /* Glow effects */
        .glow-1 {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 149, 0, 0.15) 0%, transparent 70%);
            top: -200px;
            left: -100px;
            pointer-events: none;
        }

        .glow-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            pointer-events: none;
        }

        /* Header badge */
        .header-badge {
            position: absolute;
            top: 32px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .badge {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            color: white;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .build-number {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 600;
        }

        /* Main content */
        .content {
            position: absolute;
            top: 100px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            display: flex;
            gap: 60px;
        }

        /* Left side - App info */
        .app-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff9500, #ff6b9d);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(255, 149, 0, 0.3);
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-name {
            font-size: 42px;
            font-weight: 900;
            color: white;
            line-height: 1.1;
        }

        .app-tagline {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            margin-bottom: 32px;
            max-width: 500px;
        }

        /* Staking CTA */
        .staking-cta {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 24px;
            max-width: 400px;
        }

        .staking-cta-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 6px;
        }

        .staking-cta-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .try-btn {
            background: linear-gradient(135deg, #ff9500, #ff6b9d);
            color: white;
            padding: 14px 28px;
            border-radius: 100px;
            font-size: 16px;
            font-weight: 800;
            text-decoration: none;
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.3);
        }

        .url {
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-weight: 600;
        }

        /* Right side - Screenshots */
        .screenshots {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: flex-end;
        }

        .screenshot {
            width: 190px;
            height: 380px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        }

        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .screenshot:nth-child(2) {
            transform: translateY(-20px);
        }

        .screenshot:nth-child(3) {
            transform: translateY(10px);
        }

        /* SUITE logo */
        .suite-logo {
            position: absolute;
            bottom: 32px;
            right: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
        }

        .suite-logo img {
            width: 24px;
            height: 24px;
        }

        .suite-logo span {
            color: white;
            font-weight: 800;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="grid-overlay"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <!-- Header Badge -->

    <div class="content">
        <!-- Left: App Info -->
        <div class="app-info">

                <div class="app-icon">
                    {{APP_ICON}}
                </div>

            </div>

            <div class="app-tagline">{{APP_TAGLINE}}</div>

            <div class="staking-cta">
                <div class="staking-cta-title">
                    ðŸ’Ž Stake ETH or USDC to fund development
                </div>
                <div class="staking-cta-subtitle">
                    Deposit â†’ Yield â†’ Apps â†’ Revenue â†’ Vault â†’ Growth â†»
                </div>
            </div>

            <div class="footer">
                <div class="try-btn">Try Free â†’</div>
                <span class="url">https://www.getsuite.app/apps</span>
            </div>
        </div>

        <!-- Right: Screenshots -->
        <div class="screenshots">
            <div class="screenshot">{{SCREENSHOT_1}}</div>
            <div class="screenshot">{{SCREENSHOT_2}}</div>
            <div class="screenshot">{{SCREENSHOT_3}}</div>
        </div>
    </div>

    <!-- SUITE Logo -->
    <div class="suite-logo">
        <span>SUITE</span>
    </div>
</body>

</html>
