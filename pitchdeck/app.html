<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchDeck AI — AI Pitch Deck Generator</title>
    <link rel="icon" type="image/png" href="/suitegpt-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0f; color: #e2e8f0; min-height: 100vh; }

        .header { padding: 20px 24px; border-bottom: 1px solid #1a1a2e; display: flex; align-items: center; justify-content: space-between; }
        .header h1 { font-size: 1.3rem; font-weight: 800; }
        .header h1 span { background: linear-gradient(135deg, #f472b6, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-btn { background: #1a1a2e; border: 1px solid #2a2a3e; color: #94a3b8; padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; transition: all 0.2s; }
        .header-btn:hover { border-color: #ec4899; color: #e2e8f0; }

        .container { max-width: 900px; margin: 0 auto; padding: 32px 24px; }
        .form-label { font-size: 0.8rem; font-weight: 600; color: #ec4899; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; display: block; }
        .form-section { margin-bottom: 20px; }

        .text-area {
            width: 100%; padding: 14px 16px; background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 12px;
            color: #e2e8f0; font-size: 0.9rem; font-family: 'Inter', sans-serif; resize: vertical; min-height: 110px; line-height: 1.6;
            transition: border-color 0.2s;
        }
        .text-area:focus { outline: none; border-color: #ec4899; }
        .text-area::placeholder { color: #4a5568; }

        .text-input {
            width: 100%; padding: 10px 14px; background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 10px;
            color: #e2e8f0; font-size: 0.85rem; font-family: 'Inter', sans-serif; transition: border-color 0.2s;
        }
        .text-input:focus { outline: none; border-color: #ec4899; }
        .text-input::placeholder { color: #4a5568; }

        .options-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 20px; }
        .option-group select {
            width: 100%; padding: 10px 12px; background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 10px;
            color: #e2e8f0; font-size: 0.85rem; font-family: 'Inter', sans-serif;
        }
        .option-group select:focus { outline: none; border-color: #ec4899; }

        .generate-btn {
            width: 100%; padding: 16px; background: linear-gradient(135deg, #f472b6, #ec4899); color: #fff;
            font-weight: 700; font-size: 1rem; border: none; border-radius: 12px; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 30px #ec489930; }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .loading { display: none; text-align: center; padding: 60px 24px; }
        .loading.active { display: block; }
        .spinner { width: 48px; height: 48px; border: 3px solid #2a2a3e; border-top-color: #ec4899; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .results { display: none; }
        .results.active { display: block; }

        .deck-header { text-align: center; margin-bottom: 28px; }
        .deck-title { font-size: 1.5rem; font-weight: 800; }
        .deck-subtitle { font-size: 0.9rem; color: #f472b6; margin-top: 4px; }
        .deck-count { font-size: 0.8rem; color: #64748b; margin-top: 8px; }

        .tabs { display: flex; gap: 4px; margin-bottom: 24px; border-bottom: 1px solid #2a2a3e; overflow-x: auto; }
        .tab { padding: 10px 16px; font-size: 0.8rem; font-weight: 600; color: #64748b; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; white-space: nowrap; }
        .tab:hover { color: #94a3b8; }
        .tab.active { color: #f472b6; border-bottom-color: #ec4899; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Slide cards */
        .slide-nav { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 20px; }
        .slide-nav-btn {
            width: 36px; height: 36px; border-radius: 8px; background: #1a1a2e; border: 1px solid #2a2a3e;
            color: #64748b; font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        .slide-nav-btn:hover { border-color: #ec4899; color: #e2e8f0; }
        .slide-nav-btn.active { background: #ec489920; border-color: #ec4899; color: #f472b6; }

        .slide-card {
            background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 16px; padding: 32px;
            display: none; min-height: 320px; position: relative;
        }
        .slide-card.active { display: block; }
        .slide-type { font-size: 0.65rem; color: #ec4899; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; margin-bottom: 12px; }
        .slide-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 4px; }
        .slide-subtitle { font-size: 0.9rem; color: #94a3b8; margin-bottom: 20px; }
        .slide-bullets { list-style: none; }
        .slide-bullets li { font-size: 0.9rem; color: #cbd5e1; line-height: 1.7; padding: 6px 0; padding-left: 20px; position: relative; }
        .slide-bullets li::before { content: '→'; position: absolute; left: 0; color: #ec4899; font-weight: 700; }

        .slide-data {
            display: inline-block; background: #ec489915; border: 1px solid #ec489930; border-radius: 12px;
            padding: 16px 24px; text-align: center; margin-top: 16px;
        }
        .slide-data .stat { font-size: 1.8rem; font-weight: 800; color: #f472b6; }
        .slide-data .label { font-size: 0.75rem; color: #94a3b8; margin-top: 2px; }

        .slide-notes {
            margin-top: 20px; padding-top: 16px; border-top: 1px solid #2a2a3e;
            font-size: 0.8rem; color: #64748b; line-height: 1.6; font-style: italic;
        }
        .slide-notes-label { font-size: 0.65rem; color: #ec4899; text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; font-style: normal; margin-bottom: 4px; }

        .slide-arrows { display: flex; justify-content: space-between; margin-top: 16px; }
        .arrow-btn {
            padding: 8px 20px; background: #0f0f1a; border: 1px solid #2a2a3e; border-radius: 8px;
            color: #94a3b8; font-size: 0.8rem; cursor: pointer; transition: all 0.2s;
        }
        .arrow-btn:hover { border-color: #ec4899; color: #f472b6; }
        .arrow-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .copy-slide-btn {
            position: absolute; top: 16px; right: 16px; background: #0f0f1a; border: 1px solid #2a2a3e;
            color: #64748b; padding: 4px 12px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; transition: all 0.2s;
        }
        .copy-slide-btn:hover { border-color: #ec4899; color: #f472b6; }

        /* Tips & Q&A */
        .tip-card { background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        .tip-card p { font-size: 0.85rem; color: #94a3b8; line-height: 1.6; }

        .qa-card { background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 12px; padding: 16px; margin-bottom: 12px; }
        .qa-card .q { font-weight: 700; font-size: 0.9rem; margin-bottom: 6px; color: #e2e8f0; }
        .qa-card .a { font-size: 0.85rem; color: #94a3b8; line-height: 1.6; }

        .qa-container { max-width: 680px; margin: 0 auto; }
        .qa-messages { display: flex; flex-direction: column; gap: 16px; margin-bottom: 16px; max-height: 400px; overflow-y: auto; padding: 4px; }
        .qa-msg { padding: 12px 16px; border-radius: 12px; font-size: 0.9rem; line-height: 1.6; max-width: 85%; }
        .qa-msg.user { background: #ec489920; border: 1px solid #ec489930; align-self: flex-end; color: #e2e8f0; }
        .qa-msg.ai { background: #1a1a2e; border: 1px solid #2a2a3e; align-self: flex-start; color: #cbd5e1; }
        .qa-input-row { display: flex; gap: 8px; }
        .qa-input { flex: 1; padding: 12px 16px; background: #1a1a2e; border: 1px solid #2a2a3e; border-radius: 10px; color: #e2e8f0; font-size: 0.9rem; font-family: 'Inter', sans-serif; }
        .qa-input:focus { outline: none; border-color: #ec4899; }
        .qa-send { padding: 12px 20px; background: linear-gradient(135deg, #f472b6, #ec4899); color: #fff; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 0.85rem; }
        .qa-send:disabled { opacity: 0.5; cursor: not-allowed; }

        .error { display: none; text-align: center; padding: 40px; }
        .error.active { display: block; }
        .error p { color: #f87171; margin-bottom: 16px; }

        @media (max-width: 640px) { .options-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>PitchDeck <span>AI</span></h1>
        <button class="header-btn" onclick="resetAll()">+ New Deck</button>
    </div>

    <div class="container">
        <div id="inputForm">
            <div class="form-section">
                <label class="form-label">Describe Your Business</label>
                <textarea class="text-area" id="businessInput" placeholder="Tell us about your company... e.g. 'We're building an AI-powered platform that helps small restaurants manage inventory, predict demand, and reduce food waste by 40%. We charge $99/month per location. Currently have 50 paying restaurants in NYC with 20% MoM growth.'"></textarea>
            </div>

            <div class="options-row">
                <div class="option-group">
                    <label class="form-label">Industry</label>
                    <select id="industrySelect">
                        <option value="SaaS / Software">SaaS / Software</option>
                        <option value="AI / Machine Learning">AI / ML</option>
                        <option value="Fintech">Fintech</option>
                        <option value="Health Tech">Health Tech</option>
                        <option value="E-Commerce">E-Commerce</option>
                        <option value="EdTech">EdTech</option>
                        <option value="CleanTech / Sustainability">CleanTech</option>
                        <option value="Consumer App">Consumer App</option>
                        <option value="Marketplace">Marketplace</option>
                        <option value="Hardware / IoT">Hardware / IoT</option>
                        <option value="B2B Services">B2B Services</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="form-label">Funding Stage</label>
                    <select id="stageSelect">
                        <option value="pre-seed">Pre-Seed</option>
                        <option value="seed" selected>Seed</option>
                        <option value="Series A">Series A</option>
                        <option value="Series B">Series B</option>
                        <option value="Series C+">Series C+</option>
                    </select>
                </div>
                <div class="option-group">
                    <label class="form-label">Audience</label>
                    <select id="audienceSelect">
                        <option value="VC investors">VC Investors</option>
                        <option value="angel investors">Angel Investors</option>
                        <option value="accelerator / incubator">Accelerator</option>
                        <option value="corporate partners">Corporate</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <label class="form-label">Funding Ask (optional)</label>
                <input class="text-input" id="askInput" placeholder="e.g. '$2M seed round at $10M pre-money valuation'">
            </div>

            <button class="generate-btn" onclick="generate()">Generate Pitch Deck →</button>
        </div>

        <div class="loading" id="loadingView">
            <div class="spinner"></div>
            <p>Building your pitch deck...</p>
        </div>

        <div class="error" id="errorView">
            <p id="errorMsg">Something went wrong.</p>
            <button class="generate-btn" style="max-width:300px;margin:0 auto;" onclick="resetAll()">Try Again</button>
        </div>

        <div class="results" id="resultsView">
            <div class="deck-header">
                <div class="deck-title" id="deckTitle"></div>
                <div class="deck-subtitle" id="deckSubtitle"></div>
                <div class="deck-count" id="deckCount"></div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="slides">Slides</div>
                <div class="tab" data-tab="tips">Pitch Tips</div>
                <div class="tab" data-tab="questions">Investor Q&A</div>
                <div class="tab" data-tab="coach">Pitch Coach</div>
            </div>

            <div class="tab-content active" id="tab-slides">
                <div class="slide-nav" id="slideNav"></div>
                <div id="slideCards"></div>
                <div class="slide-arrows">
                    <button class="arrow-btn" id="prevBtn" onclick="changeSlide(-1)">← Previous</button>
                    <button class="arrow-btn" id="nextBtn" onclick="changeSlide(1)">Next →</button>
                </div>
            </div>

            <div class="tab-content" id="tab-tips">
                <div id="tipsContent"></div>
            </div>

            <div class="tab-content" id="tab-questions">
                <p style="color:#94a3b8;font-size:0.85rem;margin-bottom:16px;">Prepare for these likely investor questions:</p>
                <div id="questionsContent"></div>
            </div>

            <div class="tab-content" id="tab-coach">
                <div class="qa-container">
                    <p style="color:#94a3b8;font-size:0.85rem;margin-bottom:16px;">Ask about your pitch — refine slides, practice objections, or get strategy advice.</p>
                    <div class="qa-messages" id="qaMessages"></div>
                    <div class="qa-input-row">
                        <input class="qa-input" id="qaInput" placeholder="How should I handle the competition slide?" onkeydown="if(event.key==='Enter')askQuestion()">
                        <button class="qa-send" id="qaSend" onclick="askQuestion()">Ask</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let deckData = null;
        let currentSlide = 0;
        let qaHistory = [];

        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('tab-' + tab.dataset.tab).classList.add('active');
            });
        });

        function showView(v) {
            document.getElementById('inputForm').style.display = v === 'input' ? 'block' : 'none';
            document.getElementById('loadingView').classList.toggle('active', v === 'loading');
            document.getElementById('errorView').classList.toggle('active', v === 'error');
            document.getElementById('resultsView').classList.toggle('active', v === 'results');
        }

        async function generate() {
            const business = document.getElementById('businessInput').value.trim();
            if (!business) { document.getElementById('businessInput').focus(); return; }

            const industry = document.getElementById('industrySelect').value;
            const stage = document.getElementById('stageSelect').value;
            const audience = document.getElementById('audienceSelect').value;
            const askAmount = document.getElementById('askInput').value.trim();

            showView('loading');

            try {
                const resp = await fetch('/api/pitchdeck', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'generate', business, industry, stage, audience, askAmount: askAmount || undefined })
                });
                const data = await resp.json();
                if (data.error) throw new Error(data.error);
                if (data.raw) throw new Error('Unexpected format');

                deckData = data;
                currentSlide = 0;
                renderResults(data);
                showView('results');
                chargeCredits('generate');
            } catch (err) {
                document.getElementById('errorMsg').textContent = err.message || 'Failed to generate deck.';
                showView('error');
            }
        }

        function renderResults(d) {
            document.getElementById('deckTitle').textContent = d.deckTitle || 'Your Pitch Deck';
            document.getElementById('deckSubtitle').textContent = d.subtitle || '';
            document.getElementById('deckCount').textContent = (d.slides?.length || 0) + ' slides';

            // Slide nav
            const nav = document.getElementById('slideNav');
            nav.innerHTML = '';
            const cards = document.getElementById('slideCards');
            cards.innerHTML = '';

            if (d.slides?.length) {
                d.slides.forEach((s, i) => {
                    nav.innerHTML += `<button class="slide-nav-btn ${i === 0 ? 'active' : ''}" onclick="goToSlide(${i})">${i + 1}</button>`;
                    cards.innerHTML += `<div class="slide-card ${i === 0 ? 'active' : ''}" id="slide-${i}">
                        <button class="copy-slide-btn" onclick="copySlide(${i})">Copy</button>
                        <div class="slide-type">Slide ${s.slideNumber} — ${esc(s.type || '')}</div>
                        <div class="slide-title">${esc(s.title)}</div>
                        ${s.subtitle ? `<div class="slide-subtitle">${esc(s.subtitle)}</div>` : ''}
                        ${s.bullets?.length ? `<ul class="slide-bullets">${s.bullets.map(b => `<li>${esc(b)}</li>`).join('')}</ul>` : ''}
                        ${s.dataPoint ? `<div class="slide-data"><div class="stat">${esc(s.dataPoint.stat)}</div><div class="label">${esc(s.dataPoint.label)}</div></div>` : ''}
                        ${s.speakerNotes ? `<div class="slide-notes"><div class="slide-notes-label">Speaker Notes</div>${esc(s.speakerNotes)}</div>` : ''}
                    </div>`;
                });
            }
            updateArrows();

            // Tips
            const tipsContent = document.getElementById('tipsContent');
            tipsContent.innerHTML = '';
            if (d.presentationTips?.length) {
                d.presentationTips.forEach((t, i) => {
                    tipsContent.innerHTML += `<div class="tip-card"><p><strong>${i + 1}.</strong> ${esc(t)}</p></div>`;
                });
            }

            // Anticipated questions
            const questionsContent = document.getElementById('questionsContent');
            questionsContent.innerHTML = '';
            if (d.anticipatedQuestions?.length) {
                d.anticipatedQuestions.forEach(q => {
                    questionsContent.innerHTML += `<div class="qa-card"><div class="q">${esc(q.question)}</div><div class="a">${esc(q.suggestedAnswer)}</div></div>`;
                });
            }
        }

        function goToSlide(i) {
            currentSlide = i;
            document.querySelectorAll('.slide-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.slide-nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('slide-' + i)?.classList.add('active');
            document.querySelectorAll('.slide-nav-btn')[i]?.classList.add('active');
            updateArrows();
        }

        function changeSlide(dir) {
            const total = deckData?.slides?.length || 0;
            const next = currentSlide + dir;
            if (next >= 0 && next < total) goToSlide(next);
        }

        function updateArrows() {
            const total = deckData?.slides?.length || 0;
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide >= total - 1;
        }

        function copySlide(i) {
            const s = deckData.slides[i];
            let text = `${s.title}\n`;
            if (s.subtitle) text += `${s.subtitle}\n`;
            text += '\n';
            if (s.bullets?.length) s.bullets.forEach(b => text += `• ${b}\n`);
            if (s.dataPoint) text += `\n${s.dataPoint.stat} — ${s.dataPoint.label}\n`;
            if (s.speakerNotes) text += `\nSpeaker Notes: ${s.speakerNotes}\n`;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelectorAll('.copy-slide-btn')[i];
                if (btn) { btn.textContent = '✓'; setTimeout(() => btn.textContent = 'Copy', 2000); }
            });
        }

        async function askQuestion() {
            const input = document.getElementById('qaInput');
            const q = input.value.trim();
            if (!q) return;
            input.value = '';
            const msgs = document.getElementById('qaMessages');
            msgs.innerHTML += `<div class="qa-msg user">${esc(q)}</div>`;
            document.getElementById('qaSend').disabled = true;
            msgs.innerHTML += `<div class="qa-msg ai" id="qaTyping" style="color:#64748b;">Thinking...</div>`;
            msgs.scrollTop = msgs.scrollHeight;

            try {
                const resp = await fetch('/api/pitchdeck', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: 'qa', question: q, context: JSON.stringify(deckData), history: qaHistory })
                });
                const data = await resp.json();
                document.getElementById('qaTyping')?.remove();
                const answer = data.answer || data.error || 'No response';
                qaHistory.push({ role: 'user', content: q }, { role: 'model', content: answer });
                msgs.innerHTML += `<div class="qa-msg ai">${fmtMd(answer)}</div>`;
                msgs.scrollTop = msgs.scrollHeight;
                chargeCredits('qa');
            } catch (err) {
                document.getElementById('qaTyping')?.remove();
                msgs.innerHTML += `<div class="qa-msg ai" style="color:#f87171;">Error: ${err.message}</div>`;
            } finally {
                document.getElementById('qaSend').disabled = false;
            }
        }

        function esc(s) { return (s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
        function fmtMd(t) { return t.replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>').replace(/\*(.*?)\*/g,'<em>$1</em>').replace(/\n/g,'<br>'); }
        function resetAll() { deckData = null; currentSlide = 0; qaHistory = []; document.getElementById('qaMessages').innerHTML = ''; showView('input'); }
        function chargeCredits(f) { if (window.parent !== window) window.parent.postMessage({ type: 'suite-charge-credits', appId: 'pitchdeck', feature: f, chargeId: Date.now().toString(), amount: 5 }, '*'); }
    </script>
</body>
</html>
