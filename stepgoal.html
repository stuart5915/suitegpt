<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepGoal | SUITE</title>
    <link rel="icon" type="image/png" href="/assets/suite-logo-new.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(255,255,255,0.05);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text: #f8fafc;
            --text-dim: rgba(248,250,252,0.6);
            --success: #22c55e;
            --warning: #eab308;
            --error: #ef4444;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 80px 20px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .subtitle {
            color: var(--text-dim);
            margin-bottom: 2rem;
            text-align: center;
        }
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .progress-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .step-count {
            font-size: 4rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
        }
        .step-goal {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 1rem;
        }
        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            transition: width 0.5s ease;
            border-radius: 6px;
        }
        .progress-fill.complete {
            background: var(--success);
        }
        .progress-percent {
            font-size: 0.875rem;
            color: var(--text-dim);
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .input-group input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            text-align: center;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .quick-add {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        .quick-btn {
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .quick-btn:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        .chart-container {
            height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            gap: 4px;
            padding: 1rem 0;
        }
        .chart-bar {
            flex: 1;
            background: var(--accent);
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
            position: relative;
            min-height: 4px;
        }
        .chart-bar.today {
            background: var(--success);
        }
        .chart-bar:hover::after {
            content: attr(data-steps);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            white-space: nowrap;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.625rem;
            color: var(--text-dim);
        }
        .motivation {
            text-align: center;
            padding: 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            margin-top: 1rem;
        }
        .motivation-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .motivation-text {
            font-size: 0.875rem;
            color: var(--text);
        }
        .goal-setting {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-dim);
        }
        .goal-input {
            width: 80px;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.875rem;
            text-align: center;
        }
        .goal-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            animation: celebrate 1s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }
        @keyframes celebrate {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <nav id="main-nav"></nav>
    <script src="/nav-component.js"></script>

    <div class="container">
        <h1>StepGoal</h1>
        <p class="subtitle">Every step counts towards a healthier you</p>

        <div class="card">
            <div class="progress-container">
                <div class="step-count" id="stepCount">0</div>
                <div class="step-goal">of <span id="goalDisplay">10,000</span> steps</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-percent" id="progressPercent">0% complete</div>
            </div>

            <div class="input-group">
                <input type="number" id="stepInput" placeholder="Enter steps" min="0">
                <button class="btn" onclick="addSteps()">Add</button>
            </div>

            <div class="quick-add">
                <button class="quick-btn" onclick="quickAdd(500)">+500</button>
                <button class="quick-btn" onclick="quickAdd(1000)">+1,000</button>
                <button class="quick-btn" onclick="quickAdd(2500)">+2,500</button>
                <button class="quick-btn" onclick="quickAdd(5000)">+5,000</button>
            </div>

            <div class="goal-setting">
                <span>Daily Goal:</span>
                <input type="number" class="goal-input" id="goalInput" value="10000" min="1000" step="1000">
                <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.75rem;" onclick="updateGoal()">Set</button>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat-item">
                <div class="stat-value" id="weekAvg">0</div>
                <div class="stat-label">Week Avg</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSteps">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bestDay">0</div>
                <div class="stat-label">Best Day</div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-bottom: 1rem; font-size: 1rem;">This Week</h3>
            <div class="chart-container" id="weekChart"></div>
            <div class="chart-labels" id="chartLabels"></div>
        </div>

        <div class="motivation" id="motivation">
            <div class="motivation-emoji">üö∂</div>
            <div class="motivation-text">Start walking to see your progress!</div>
        </div>
    </div>

    <script>
        function getTodayKey() {
            return new Date().toISOString().split('T')[0];
        }

        function getData() {
            const data = JSON.parse(localStorage.getItem('stepgoal') || '{}');
            if (!data.history) data.history = {};
            if (!data.goal) data.goal = 10000;
            return data;
        }

        function saveData(data) {
            localStorage.setItem('stepgoal', JSON.stringify(data));
        }

        function addSteps() {
            const input = document.getElementById('stepInput');
            const steps = parseInt(input.value);
            if (!steps || steps <= 0) return;

            addToToday(steps);
            input.value = '';
        }

        function quickAdd(steps) {
            addToToday(steps);
        }

        function addToToday(steps) {
            const data = getData();
            const today = getTodayKey();

            if (!data.history[today]) {
                data.history[today] = 0;
            }

            const oldSteps = data.history[today];
            data.history[today] += steps;

            saveData(data);
            updateUI();

            if (oldSteps < data.goal && data.history[today] >= data.goal) {
                celebrate();
            }
        }

        function updateGoal() {
            const input = document.getElementById('goalInput');
            const goal = parseInt(input.value);
            if (!goal || goal < 1000) return;

            const data = getData();
            data.goal = goal;
            saveData(data);
            updateUI();
        }

        function updateUI() {
            const data = getData();
            const today = getTodayKey();
            const todaySteps = data.history[today] || 0;
            const goal = data.goal;

            document.getElementById('stepCount').textContent = todaySteps.toLocaleString();
            document.getElementById('goalDisplay').textContent = goal.toLocaleString();
            document.getElementById('goalInput').value = goal;

            const percent = Math.min((todaySteps / goal) * 100, 100);
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = Math.round(percent) + '% complete';

            if (todaySteps >= goal) {
                document.getElementById('progressFill').classList.add('complete');
            } else {
                document.getElementById('progressFill').classList.remove('complete');
            }

            updateStats(data);
            updateChart(data);
            updateMotivation(todaySteps, goal);
        }

        function updateStats(data) {
            const today = new Date();
            const weekDays = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const key = date.toISOString().split('T')[0];
                weekDays.push(data.history[key] || 0);
            }

            const weekTotal = weekDays.reduce((a, b) => a + b, 0);
            const weekAvg = Math.round(weekTotal / 7);

            document.getElementById('weekAvg').textContent = weekAvg.toLocaleString();
            document.getElementById('totalSteps').textContent = weekTotal.toLocaleString();

            const allDays = Object.values(data.history);
            const bestDay = allDays.length > 0 ? Math.max(...allDays) : 0;
            document.getElementById('bestDay').textContent = bestDay.toLocaleString();

            const streak = calculateStreak(data);
            document.getElementById('streak').textContent = streak;
        }

        function calculateStreak(data) {
            let streak = 0;
            const today = new Date();

            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const key = date.toISOString().split('T')[0];

                if (data.history[key] >= data.goal) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            return streak;
        }

        function updateChart(data) {
            const today = new Date();
            const todayKey = getTodayKey();
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const chartData = [];
            const labels = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const key = date.toISOString().split('T')[0];
                chartData.push({
                    steps: data.history[key] || 0,
                    isToday: key === todayKey
                });
                labels.push(days[date.getDay()]);
            }

            const maxSteps = Math.max(...chartData.map(d => d.steps), data.goal);

            const chart = document.getElementById('weekChart');
            chart.innerHTML = chartData.map((d, i) => {
                const height = maxSteps > 0 ? (d.steps / maxSteps) * 100 : 0;
                return `
                    <div class="chart-bar ${d.isToday ? 'today' : ''}"
                         style="height: ${Math.max(height, 2)}%"
                         data-steps="${d.steps.toLocaleString()}"></div>
                `;
            }).join('');

            document.getElementById('chartLabels').innerHTML = labels.map(l =>
                `<span>${l}</span>`
            ).join('');
        }

        const motivations = {
            start: [
                { emoji: 'üö∂', text: 'Start walking to see your progress!' },
                { emoji: 'üëü', text: 'Lace up those shoes and get moving!' },
                { emoji: 'üåÖ', text: 'A journey of 10,000 steps begins with one!' }
            ],
            low: [
                { emoji: 'üí™', text: 'Great start! Keep it up!' },
                { emoji: 'üéØ', text: 'You\'re on your way! Every step counts!' },
                { emoji: '‚≠ê', text: 'Nice progress! Keep moving!' }
            ],
            mid: [
                { emoji: 'üî•', text: 'You\'re on fire! Halfway there!' },
                { emoji: 'üöÄ', text: 'Amazing progress! Keep pushing!' },
                { emoji: 'üíØ', text: 'You\'re crushing it! Don\'t stop now!' }
            ],
            high: [
                { emoji: 'üèÉ', text: 'Almost there! You can do it!' },
                { emoji: '‚ö°', text: 'So close to your goal! Final push!' },
                { emoji: 'üéâ', text: 'Nearly there! Finish strong!' }
            ],
            complete: [
                { emoji: 'üèÜ', text: 'GOAL ACHIEVED! You\'re amazing!' },
                { emoji: 'üéä', text: 'Incredible! You hit your target!' },
                { emoji: 'üëë', text: 'Champion! You did it!' }
            ]
        };

        function updateMotivation(steps, goal) {
            let category;
            const percent = (steps / goal) * 100;

            if (steps === 0) category = 'start';
            else if (percent < 25) category = 'low';
            else if (percent < 50) category = 'mid';
            else if (percent < 100) category = 'high';
            else category = 'complete';

            const msgs = motivations[category];
            const msg = msgs[Math.floor(Math.random() * msgs.length)];

            document.getElementById('motivation').innerHTML = `
                <div class="motivation-emoji">${msg.emoji}</div>
                <div class="motivation-text">${msg.text}</div>
            `;
        }

        function celebrate() {
            const emojis = ['üéâ', 'üèÜ', '‚≠ê', 'üéä'];
            const el = document.createElement('div');
            el.className = 'celebration';
            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        document.getElementById('stepInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addSteps();
        });

        updateUI();
    </script>
</body>
</html>
