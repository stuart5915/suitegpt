<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Swap | SUITE</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Nunito',sans-serif;background:#0f0f14;color:#e4e4e7;min-height:100vh;display:flex;flex-direction:column;align-items:center}
.container{width:100%;max-width:580px;padding:20px 16px;display:flex;flex-direction:column;gap:20px}
h1{font-size:22px;font-weight:800;text-align:center;background:linear-gradient(135deg,#ec4899,#be185d);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{text-align:center;color:#71717a;font-size:13px;margin-top:-12px}

/* Step labels */
.step-label{font-size:13px;font-weight:700;color:#a1a1aa;display:flex;align-items:center;gap:8px}
.step-num{width:22px;height:22px;border-radius:50%;background:linear-gradient(135deg,#ec4899,#be185d);color:#fff;font-size:11px;font-weight:800;display:flex;align-items:center;justify-content:center}

/* Background picker */
.bg-picker{display:flex;flex-direction:column;gap:10px}
.bg-options{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.bg-swatch{width:44px;height:44px;border-radius:10px;border:2px solid #3f3f46;cursor:pointer;transition:all .15s;flex-shrink:0;position:relative}
.bg-swatch:hover{transform:scale(1.1)}
.bg-swatch.active{border-color:#ec4899;box-shadow:0 0 0 2px rgba(236,72,153,.4)}
.bg-swatch.custom-color{overflow:hidden}
.bg-swatch.custom-color input[type="color"]{position:absolute;inset:-4px;width:calc(100% + 8px);height:calc(100% + 8px);border:none;cursor:pointer;background:none}
.bg-swatch.upload-bg{display:flex;align-items:center;justify-content:center;background:#1a1a22;font-size:18px}
.swatch-label{font-size:9px;color:#71717a;text-align:center;margin-top:2px;line-height:1.1}

/* Upload area */
.upload-area{border:2px dashed #3f3f46;border-radius:16px;padding:40px 20px;text-align:center;cursor:pointer;transition:all .2s}
.upload-area:hover,.upload-area.dragover{border-color:#ec4899;background:rgba(236,72,153,.06)}
.upload-area.has-files{border-color:#22c55e;border-style:solid;background:rgba(34,197,94,.05)}
.upload-icon{font-size:36px;margin-bottom:10px;opacity:.6}
.upload-label{font-size:14px;font-weight:700;color:#a1a1aa}
.upload-hint{font-size:11px;color:#52525b;margin-top:6px}
.file-count{font-size:13px;color:#ec4899;font-weight:600;margin-top:8px}
input[type="file"]{display:none}

/* Process button */
.process-btn{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,#ec4899,#be185d);color:#fff;font-family:inherit;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.process-btn:hover:not(:disabled){transform:translateY(-1px);box-shadow:0 6px 20px rgba(236,72,153,.35)}
.process-btn:disabled{opacity:.4;cursor:not-allowed}

/* Queue */
.queue-section{display:none;flex-direction:column;gap:10px}
.queue-section.active{display:flex}
.queue-header{display:flex;justify-content:space-between;align-items:center}
.queue-title{font-size:14px;font-weight:700;color:#a1a1aa}
.queue-count{font-size:12px;color:#71717a}
.queue-list{display:flex;flex-direction:column;gap:6px;max-height:400px;overflow-y:auto}
.queue-item{display:flex;align-items:center;gap:10px;background:#1a1a22;border:1px solid #27272a;border-radius:10px;padding:8px 12px;transition:border-color .2s}
.queue-item.processing{border-color:#ec4899}
.queue-item.done{border-color:#22c55e}
.queue-item.error{border-color:#ef4444}
.queue-thumb{width:40px;height:40px;border-radius:6px;object-fit:cover;flex-shrink:0;background:#27272a}
.queue-info{flex:1;min-width:0}
.queue-name{font-size:12px;font-weight:600;color:#d4d4d8;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.queue-status{font-size:11px;color:#71717a;margin-top:1px}
.queue-status.processing{color:#f472b6}
.queue-status.done{color:#4ade80}
.queue-status.error{color:#fca5a5}
.queue-check{font-size:16px;flex-shrink:0}

/* Overall progress */
.overall-progress{display:flex;flex-direction:column;gap:6px}
.overall-label{font-size:12px;color:#a1a1aa;font-weight:600}
.progress-bar-bg{height:6px;background:#27272a;border-radius:3px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#ec4899,#f472b6);border-radius:3px;transition:width .3s}
.progress-status{font-size:11px;color:#52525b}

/* Results */
.results-section{display:none;flex-direction:column;gap:12px}
.results-section.active{display:flex}
.results-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:8px}
.result-thumb{border-radius:10px;overflow:hidden;border:1px solid #27272a;cursor:pointer;transition:all .15s;position:relative}
.result-thumb:hover{border-color:#ec4899;transform:scale(1.02)}
.result-thumb img{width:100%;aspect-ratio:1;object-fit:cover;display:block}
.result-thumb .result-name{font-size:10px;color:#a1a1aa;padding:4px 6px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;background:#1a1a22}

/* Preview modal */
.preview-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:100;align-items:center;justify-content:center;padding:20px}
.preview-overlay.active{display:flex}
.preview-content{max-width:90vw;max-height:90vh;position:relative}
.preview-content img{max-width:100%;max-height:85vh;border-radius:12px;display:block}
.preview-close{position:absolute;top:-12px;right:-12px;width:32px;height:32px;border-radius:50%;background:#27272a;border:1px solid #3f3f46;color:#e4e4e7;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.preview-close:hover{background:#3f3f46}
.preview-download{position:absolute;bottom:12px;right:12px;padding:8px 16px;border-radius:8px;background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;border:none;font-family:inherit;font-size:12px;font-weight:700;cursor:pointer}

/* Download all / reset */
.download-all-btn{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;font-family:inherit;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.download-all-btn:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(34,197,94,.35)}
.download-all-btn:disabled{opacity:.4;cursor:not-allowed}
.reset-btn{width:100%;padding:12px;border:1px solid #3f3f46;border-radius:12px;background:transparent;color:#a1a1aa;font-family:inherit;font-size:13px;font-weight:600;cursor:pointer;transition:all .15s}
.reset-btn:hover{border-color:#ec4899;color:#ec4899}

/* Error */
.error-msg{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.2);border-radius:10px;padding:12px 16px;font-size:13px;color:#fca5a5;display:none}
.error-msg.active{display:block}

@keyframes spin{to{transform:rotate(360deg)}}
.spinner-inline{width:14px;height:14px;border:2px solid rgba(255,255,255,.2);border-top-color:#f472b6;border-radius:50%;animation:spin .6s linear infinite;display:inline-block;flex-shrink:0}
</style>
</head>
<body>
<div class="container">
    <h1>Background Swap</h1>
    <p class="subtitle">Remove & replace photo backgrounds with AI ‚Äî runs in your browser</p>

    <!-- Step 1: Background -->
    <div class="bg-picker">
        <div class="step-label"><span class="step-num">1</span> Choose a background</div>
        <div class="bg-options" id="bgOptions">
            <div class="bg-swatch active" data-bg="#ffffff" style="background:#ffffff" title="Studio White"></div>
            <div class="bg-swatch" data-bg="#111111" style="background:#111111" title="Studio Black"></div>
            <div class="bg-swatch" data-bg="transparent" style="background:repeating-conic-gradient(#27272a 0% 25%,#1a1a22 0% 50%) 0 0/8px 8px" title="Transparent"></div>
            <div class="bg-swatch" data-bg="#d4d4d8" style="background:linear-gradient(180deg,#e4e4e7,#a1a1aa)" title="Light Gray"></div>
            <div class="bg-swatch" data-bg="#fef3c7" style="background:#fef3c7" title="Warm Cream"></div>
            <div class="bg-swatch" data-bg="#bae6fd" style="background:linear-gradient(180deg,#bae6fd,#38bdf8)" title="Sky Blue"></div>
            <div class="bg-swatch" data-bg="#1e1b4b" style="background:#1e1b4b" title="Dark Navy"></div>
            <div class="bg-swatch custom-color" title="Custom Color">
                <input type="color" id="customColor" value="#6d28d9">
            </div>
            <div class="bg-swatch upload-bg" id="uploadBgBtn" title="Upload Background Image">+</div>
            <input type="file" id="bgFileInput" accept="image/jpeg,image/png,image/webp" style="display:none">
        </div>
    </div>

    <!-- Step 2: Upload photos -->
    <div>
        <div class="step-label" style="margin-bottom:10px"><span class="step-num">2</span> Upload photos</div>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üñºÔ∏è</div>
            <div class="upload-label">Drop photos here or tap to upload</div>
            <div class="upload-hint">JPG, PNG, or WebP ‚Äî drop multiple for batch processing</div>
            <div class="file-count" id="fileCount"></div>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" multiple>
        </div>
    </div>

    <!-- Process button -->
    <button class="process-btn" id="processBtn" disabled>Remove & Swap Backgrounds</button>

    <!-- Error -->
    <div class="error-msg" id="errorMsg"></div>

    <!-- Queue -->
    <div class="queue-section" id="queueSection">
        <div class="overall-progress">
            <div class="overall-label" id="overallLabel">Processing...</div>
            <div class="progress-bar-bg"><div class="progress-bar" id="overallBar"></div></div>
            <div class="progress-status" id="overallStatus"></div>
        </div>
        <div class="queue-header">
            <div class="queue-title">Queue</div>
            <div class="queue-count" id="queueCount"></div>
        </div>
        <div class="queue-list" id="queueList"></div>
    </div>

    <!-- Results -->
    <div class="results-section" id="resultsSection">
        <div class="step-label"><span class="step-num">3</span> Results</div>
        <div class="results-grid" id="resultsGrid"></div>
        <button class="download-all-btn" id="downloadAllBtn">Download All as ZIP</button>
        <button class="reset-btn" id="resetBtn">Start Over</button>
    </div>
</div>

<!-- Preview modal -->
<div class="preview-overlay" id="previewOverlay">
    <div class="preview-content">
        <button class="preview-close" id="previewClose">&times;</button>
        <img id="previewImg" src="">
        <button class="preview-download" id="previewDownload">Download</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script type="module">
import { removeBackground } from 'https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.5.5/+esm';

const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileCount = document.getElementById('fileCount');
const processBtn = document.getElementById('processBtn');
const errorMsg = document.getElementById('errorMsg');
const bgOptions = document.getElementById('bgOptions');
const customColor = document.getElementById('customColor');
const uploadBgBtn = document.getElementById('uploadBgBtn');
const bgFileInput = document.getElementById('bgFileInput');
const queueSection = document.getElementById('queueSection');
const queueList = document.getElementById('queueList');
const queueCount = document.getElementById('queueCount');
const overallLabel = document.getElementById('overallLabel');
const overallBar = document.getElementById('overallBar');
const overallStatus = document.getElementById('overallStatus');
const resultsSection = document.getElementById('resultsSection');
const resultsGrid = document.getElementById('resultsGrid');
const downloadAllBtn = document.getElementById('downloadAllBtn');
const resetBtn = document.getElementById('resetBtn');
const previewOverlay = document.getElementById('previewOverlay');
const previewImg = document.getElementById('previewImg');
const previewClose = document.getElementById('previewClose');
const previewDownload = document.getElementById('previewDownload');

let selectedFiles = [];
let currentBg = '#ffffff';
let customBgImage = null;
let results = []; // { name, blob, url }
let previewCurrent = null;

// Background swatch clicks
bgOptions.addEventListener('click', e => {
    const swatch = e.target.closest('.bg-swatch');
    if (!swatch || swatch.classList.contains('custom-color') || swatch.id === 'uploadBgBtn') return;
    bgOptions.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('active'));
    swatch.classList.add('active');
    currentBg = swatch.dataset.bg;
    customBgImage = null;
});

customColor.addEventListener('input', () => {
    bgOptions.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('active'));
    customColor.closest('.bg-swatch').classList.add('active');
    currentBg = customColor.value;
    customBgImage = null;
});

uploadBgBtn.addEventListener('click', () => bgFileInput.click());
bgFileInput.addEventListener('change', () => {
    if (!bgFileInput.files.length) return;
    const file = bgFileInput.files[0];
    const url = URL.createObjectURL(file);
    const img = new Image();
    img.onload = () => {
        customBgImage = img;
        currentBg = 'custom-image';
        bgOptions.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('active'));
        uploadBgBtn.classList.add('active');
    };
    img.src = url;
});

// Upload area
uploadArea.addEventListener('click', () => fileInput.click());
uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
uploadArea.addEventListener('drop', e => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFiles(fileInput.files); });

function handleFiles(fileList) {
    const valid = [];
    for (const f of fileList) {
        if (f.type.match(/^image\/(jpeg|png|webp)$/)) valid.push(f);
    }
    if (valid.length === 0) {
        showError('No valid images found. Please upload JPG, PNG, or WebP files.');
        return;
    }
    selectedFiles = valid;
    fileCount.textContent = valid.length === 1 ? '1 photo selected' : `${valid.length} photos selected`;
    uploadArea.classList.add('has-files');
    processBtn.disabled = false;
    hideError();
}

// Process queue
processBtn.addEventListener('click', async () => {
    if (selectedFiles.length === 0) return;
    processBtn.disabled = true;
    processBtn.style.display = 'none';
    resultsSection.classList.remove('active');
    queueSection.classList.add('active');
    hideError();
    results = [];

    const total = selectedFiles.length;
    queueCount.textContent = `0 / ${total} done`;

    // Build queue UI
    queueList.innerHTML = selectedFiles.map((f, i) => `
        <div class="queue-item" id="qi-${i}">
            <img class="queue-thumb" src="${URL.createObjectURL(f)}" alt="">
            <div class="queue-info">
                <div class="queue-name">${f.name}</div>
                <div class="queue-status" id="qs-${i}">Waiting...</div>
            </div>
            <div class="queue-check" id="qc-${i}"></div>
        </div>
    `).join('');

    let completed = 0;
    let failed = 0;

    for (let i = 0; i < total; i++) {
        const file = selectedFiles[i];
        const item = document.getElementById(`qi-${i}`);
        const status = document.getElementById(`qs-${i}`);
        const check = document.getElementById(`qc-${i}`);

        item.classList.add('processing');
        status.textContent = 'Removing background...';
        status.className = 'queue-status processing';
        check.innerHTML = '<span class="spinner-inline"></span>';

        // Scroll item into view
        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        overallLabel.textContent = `Processing ${i + 1} of ${total}...`;
        overallStatus.textContent = file.name;

        try {
            const fgBlob = await removeBackground(file, {
                progress(key) {
                    if (key === 'compute:inference') {
                        status.textContent = 'AI processing...';
                    }
                }
            });

            // Composite with chosen background
            const compositeBlob = await compositeImage(fgBlob);
            const url = URL.createObjectURL(compositeBlob);
            const baseName = file.name.replace(/\.[^.]+$/, '');
            results.push({ name: baseName + '.png', blob: compositeBlob, url });

            item.classList.remove('processing');
            item.classList.add('done');
            status.textContent = 'Done';
            status.className = 'queue-status done';
            check.textContent = '\u2713';
            completed++;
        } catch (err) {
            console.error('Failed:', file.name, err);
            item.classList.remove('processing');
            item.classList.add('error');
            status.textContent = 'Failed';
            status.className = 'queue-status error';
            check.textContent = '\u2717';
            failed++;
        }

        const pct = Math.round(((completed + failed) / total) * 100);
        overallBar.style.width = pct + '%';
        queueCount.textContent = `${completed + failed} / ${total} done`;
    }

    overallLabel.textContent = `Finished ‚Äî ${completed} of ${total} succeeded`;
    if (failed > 0) overallStatus.textContent = `${failed} failed`;
    else overallStatus.textContent = '';

    // Show results
    if (results.length > 0) {
        renderResults();
        resultsSection.classList.add('active');
    }
});

function compositeImage(fgBlob) {
    return new Promise((resolve, reject) => {
        const fgImg = new Image();
        fgImg.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = fgImg.naturalWidth;
            canvas.height = fgImg.naturalHeight;
            const ctx = canvas.getContext('2d');

            // Draw background
            if (customBgImage) {
                const scale = Math.max(canvas.width / customBgImage.naturalWidth, canvas.height / customBgImage.naturalHeight);
                const w = customBgImage.naturalWidth * scale;
                const h = customBgImage.naturalHeight * scale;
                ctx.drawImage(customBgImage, (canvas.width - w) / 2, (canvas.height - h) / 2, w, h);
            } else if (currentBg !== 'transparent') {
                ctx.fillStyle = currentBg;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Draw foreground
            ctx.drawImage(fgImg, 0, 0);

            canvas.toBlob(blob => {
                if (blob) resolve(blob);
                else reject(new Error('Canvas toBlob failed'));
            }, 'image/png');
        };
        fgImg.onerror = () => reject(new Error('Failed to load foreground'));
        fgImg.src = URL.createObjectURL(fgBlob);
    });
}

function renderResults() {
    resultsGrid.innerHTML = results.map((r, i) => `
        <div class="result-thumb" onclick="window._previewResult(${i})">
            <img src="${r.url}" alt="${r.name}">
            <div class="result-name">${r.name}</div>
        </div>
    `).join('');
}

// Preview
window._previewResult = function(i) {
    previewCurrent = results[i];
    previewImg.src = previewCurrent.url;
    previewOverlay.classList.add('active');
};
previewClose.addEventListener('click', () => previewOverlay.classList.remove('active'));
previewOverlay.addEventListener('click', e => {
    if (e.target === previewOverlay) previewOverlay.classList.remove('active');
});
previewDownload.addEventListener('click', () => {
    if (!previewCurrent) return;
    const a = document.createElement('a');
    a.href = previewCurrent.url;
    a.download = previewCurrent.name;
    a.click();
});

// Download all as ZIP
downloadAllBtn.addEventListener('click', async () => {
    if (results.length === 0) return;

    if (results.length === 1) {
        // Single file ‚Äî just download directly
        const a = document.createElement('a');
        a.href = results[0].url;
        a.download = results[0].name;
        a.click();
        return;
    }

    downloadAllBtn.disabled = true;
    downloadAllBtn.textContent = 'Creating ZIP...';

    const zip = new JSZip();
    for (const r of results) {
        zip.file(r.name, r.blob);
    }
    const zipBlob = await zip.generateAsync({ type: 'blob' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(zipBlob);
    a.download = 'background-swap.zip';
    a.click();

    downloadAllBtn.disabled = false;
    downloadAllBtn.textContent = 'Download All as ZIP';
});

// Reset
resetBtn.addEventListener('click', () => {
    selectedFiles = [];
    results = [];
    customBgImage = null;
    fileInput.value = '';
    fileCount.textContent = '';
    uploadArea.classList.remove('has-files');
    processBtn.disabled = true;
    processBtn.style.display = '';
    queueSection.classList.remove('active');
    resultsSection.classList.remove('active');
    queueList.innerHTML = '';
    resultsGrid.innerHTML = '';
    overallBar.style.width = '0%';
    hideError();
});

function showError(msg) { errorMsg.textContent = msg; errorMsg.classList.add('active'); }
function hideError() { errorMsg.classList.remove('active'); }
</script>
</body>
</html>
