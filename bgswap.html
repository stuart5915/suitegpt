<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Swap | SUITE</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Nunito',sans-serif;background:#0f0f14;color:#e4e4e7;min-height:100vh;display:flex;flex-direction:column;align-items:center}
.container{width:100%;max-width:580px;padding:20px 16px;display:flex;flex-direction:column;gap:20px}
h1{font-size:22px;font-weight:800;text-align:center;background:linear-gradient(135deg,#ec4899,#be185d);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.subtitle{text-align:center;color:#71717a;font-size:13px;margin-top:-12px}

/* Step labels */
.step-label{font-size:13px;font-weight:700;color:#a1a1aa;display:flex;align-items:center;gap:8px}
.step-num{width:22px;height:22px;border-radius:50%;background:linear-gradient(135deg,#ec4899,#be185d);color:#fff;font-size:11px;font-weight:800;display:flex;align-items:center;justify-content:center}

/* Background picker */
.bg-picker{display:flex;flex-direction:column;gap:10px}
.bg-options{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.bg-swatch{width:44px;height:44px;border-radius:10px;border:2px solid #3f3f46;cursor:pointer;transition:all .15s;flex-shrink:0;position:relative}
.bg-swatch:hover{transform:scale(1.1)}
.bg-swatch.active{border-color:#ec4899;box-shadow:0 0 0 2px rgba(236,72,153,.4)}
.bg-swatch.custom-color{overflow:hidden}
.bg-swatch.custom-color input[type="color"]{position:absolute;inset:-4px;width:calc(100% + 8px);height:calc(100% + 8px);border:none;cursor:pointer;background:none}

/* Upload area */
.upload-area{border:2px dashed #3f3f46;border-radius:16px;padding:40px 20px;text-align:center;cursor:pointer;transition:all .2s}
.upload-area:hover,.upload-area.dragover{border-color:#ec4899;background:rgba(236,72,153,.06)}
.upload-area.has-files{border-color:#22c55e;border-style:solid;background:rgba(34,197,94,.05)}
.upload-icon{font-size:36px;margin-bottom:10px;opacity:.6}
.upload-label{font-size:14px;font-weight:700;color:#a1a1aa}
.upload-hint{font-size:11px;color:#52525b;margin-top:6px}
.file-count{font-size:13px;color:#ec4899;font-weight:600;margin-top:8px}
input[type="file"]{display:none}

/* Process button */
.process-btn{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,#ec4899,#be185d);color:#fff;font-family:inherit;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.process-btn:hover:not(:disabled){transform:translateY(-1px);box-shadow:0 6px 20px rgba(236,72,153,.35)}
.process-btn:disabled{opacity:.4;cursor:not-allowed}

/* Overall progress */
.progress-section{display:none;flex-direction:column;gap:6px}
.progress-section.active{display:flex}
.progress-label{font-size:12px;color:#a1a1aa;font-weight:600}
.progress-bar-bg{height:6px;background:#27272a;border-radius:3px;overflow:hidden}
.progress-bar{height:100%;width:0%;background:linear-gradient(90deg,#ec4899,#f472b6);border-radius:3px;transition:width .3s}
.progress-status{font-size:11px;color:#52525b}

/* Results feed ‚Äî each result card as it finishes */
.results-feed{display:flex;flex-direction:column;gap:12px}
.result-card{background:#1a1a22;border:1px solid #27272a;border-radius:12px;overflow:hidden;animation:fadeIn .3s ease}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.result-card-img{width:100%;max-height:350px;object-fit:contain;display:block;background:repeating-conic-gradient(#27272a 0% 25%,#1a1a22 0% 50%) 0 0/16px 16px}
.result-card-footer{display:flex;align-items:center;justify-content:space-between;padding:10px 14px}
.result-card-name{font-size:12px;font-weight:600;color:#a1a1aa;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;flex:1;margin-right:10px}
.result-card-dl{padding:8px 16px;border:none;border-radius:8px;background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;font-family:inherit;font-size:12px;font-weight:700;cursor:pointer;transition:all .15s;flex-shrink:0}
.result-card-dl:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(34,197,94,.3)}

/* Bulk download / reset */
.bulk-actions{display:none;flex-direction:column;gap:8px}
.bulk-actions.active{display:flex}
.download-all-btn{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff;font-family:inherit;font-size:15px;font-weight:700;cursor:pointer;transition:all .2s}
.download-all-btn:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(34,197,94,.35)}
.download-all-btn:disabled{opacity:.4;cursor:not-allowed}
.reset-btn{width:100%;padding:12px;border:1px solid #3f3f46;border-radius:12px;background:transparent;color:#a1a1aa;font-family:inherit;font-size:13px;font-weight:600;cursor:pointer;transition:all .15s}
.reset-btn:hover{border-color:#ec4899;color:#ec4899}

/* Error */
.error-msg{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.2);border-radius:10px;padding:12px 16px;font-size:13px;color:#fca5a5;display:none}
.error-msg.active{display:block}

/* Loading indicator */
@keyframes spin{to{transform:rotate(360deg)}}
.spinner-inline{width:14px;height:14px;border:2px solid rgba(255,255,255,.2);border-top-color:#f472b6;border-radius:50%;animation:spin .6s linear infinite;display:inline-block;flex-shrink:0}
</style>
</head>
<body>
<div class="container">
    <h1>Background Swap</h1>
    <p class="subtitle">Remove & replace photo backgrounds with AI</p>

    <!-- Step 1: Background -->
    <div class="bg-picker" id="step1">
        <div class="step-label"><span class="step-num">1</span> Choose a background</div>
        <div class="bg-options" id="bgOptions">
            <div class="bg-swatch active" data-bg="#ffffff" style="background:#ffffff" title="Studio White"></div>
            <div class="bg-swatch" data-bg="#111111" style="background:#111111" title="Studio Black"></div>
            <div class="bg-swatch" data-bg="transparent" style="background:repeating-conic-gradient(#27272a 0% 25%,#1a1a22 0% 50%) 0 0/8px 8px" title="Transparent"></div>
            <div class="bg-swatch" data-bg="#d4d4d8" style="background:linear-gradient(180deg,#e4e4e7,#a1a1aa)" title="Light Gray"></div>
            <div class="bg-swatch" data-bg="#fef3c7" style="background:#fef3c7" title="Warm Cream"></div>
            <div class="bg-swatch" data-bg="#bae6fd" style="background:linear-gradient(180deg,#bae6fd,#38bdf8)" title="Sky Blue"></div>
            <div class="bg-swatch" data-bg="#1e1b4b" style="background:#1e1b4b" title="Dark Navy"></div>
            <div class="bg-swatch custom-color" title="Custom Color">
                <input type="color" id="customColor" value="#6d28d9">
            </div>
        </div>
    </div>

    <!-- Step 2: Upload photos -->
    <div id="step2">
        <div class="step-label" style="margin-bottom:10px"><span class="step-num">2</span> Upload photos</div>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üñºÔ∏è</div>
            <div class="upload-label">Drop photos here or tap to upload</div>
            <div class="upload-hint">JPG, PNG, or WebP ‚Äî drop multiple for batch</div>
            <div class="file-count" id="fileCount"></div>
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" multiple>
        </div>
    </div>

    <!-- Process button -->
    <button class="process-btn" id="processBtn" disabled>Remove & Swap Backgrounds</button>

    <!-- Error -->
    <div class="error-msg" id="errorMsg"></div>

    <!-- Progress -->
    <div class="progress-section" id="progressSection">
        <div class="progress-label" id="progressLabel">Processing...</div>
        <div class="progress-bar-bg"><div class="progress-bar" id="progressBar"></div></div>
        <div class="progress-status" id="progressStatus"></div>
    </div>

    <!-- Results feed ‚Äî cards appear here as each image finishes -->
    <div class="results-feed" id="resultsFeed"></div>

    <!-- Bulk actions ‚Äî appear when all done -->
    <div class="bulk-actions" id="bulkActions">
        <button class="download-all-btn" id="downloadAllBtn">Download All as ZIP</button>
        <button class="reset-btn" id="resetBtn">Start Over</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const fileCount = document.getElementById('fileCount');
const processBtn = document.getElementById('processBtn');
const errorMsg = document.getElementById('errorMsg');
const bgOptions = document.getElementById('bgOptions');
const customColor = document.getElementById('customColor');
const progressSection = document.getElementById('progressSection');
const progressLabel = document.getElementById('progressLabel');
const progressBar = document.getElementById('progressBar');
const progressStatus = document.getElementById('progressStatus');
const resultsFeed = document.getElementById('resultsFeed');
const bulkActions = document.getElementById('bulkActions');
const downloadAllBtn = document.getElementById('downloadAllBtn');
const resetBtn = document.getElementById('resetBtn');

let selectedFiles = [];
let currentBg = '#ffffff';
let results = []; // { name, dataUrl }

// Background swatch clicks
bgOptions.addEventListener('click', e => {
    const swatch = e.target.closest('.bg-swatch');
    if (!swatch || swatch.classList.contains('custom-color')) return;
    bgOptions.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('active'));
    swatch.classList.add('active');
    currentBg = swatch.dataset.bg;
});

customColor.addEventListener('input', () => {
    bgOptions.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('active'));
    customColor.closest('.bg-swatch').classList.add('active');
    currentBg = customColor.value;
});

// Upload area
uploadArea.addEventListener('click', () => fileInput.click());
uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('dragover'); });
uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
uploadArea.addEventListener('drop', e => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFiles(fileInput.files); });

function handleFiles(fileList) {
    const valid = [];
    for (const f of fileList) {
        if (f.type.match(/^image\/(jpeg|png|webp)$/)) valid.push(f);
    }
    if (valid.length === 0) {
        showError('No valid images found. Upload JPG, PNG, or WebP.');
        return;
    }
    selectedFiles = valid;
    fileCount.textContent = valid.length === 1 ? '1 photo selected' : `${valid.length} photos selected`;
    uploadArea.classList.add('has-files');
    processBtn.disabled = false;
    hideError();
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(new Error('Failed to read file'));
        reader.readAsDataURL(file);
    });
}

// Process
processBtn.addEventListener('click', async () => {
    if (selectedFiles.length === 0) return;

    processBtn.disabled = true;
    processBtn.style.display = 'none';
    progressSection.classList.add('active');
    resultsFeed.innerHTML = '';
    bulkActions.classList.remove('active');
    hideError();
    results = [];

    const total = selectedFiles.length;
    let completed = 0;
    let failed = 0;

    for (let i = 0; i < total; i++) {
        const file = selectedFiles[i];
        const baseName = file.name.replace(/\.[^.]+$/, '');

        progressLabel.textContent = `Processing ${i + 1} of ${total}: ${file.name}`;
        progressStatus.textContent = 'Removing background...';
        progressBar.style.width = Math.round((i / total) * 100) + '%';

        try {
            const base64 = await fileToBase64(file);

            const resp = await fetch('/api/remove-bg', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64, background: currentBg })
            });

            if (!resp.ok) {
                const err = await resp.json().catch(() => ({}));
                throw new Error(err.error || `Server error ${resp.status}`);
            }

            const data = await resp.json();
            const dataUrl = data.image;
            const name = baseName + '.png';
            results.push({ name, dataUrl });

            addResultCard(name, dataUrl, results.length - 1);
            completed++;
        } catch (err) {
            console.error('[BgSwap] Failed:', file.name, err);
            addErrorCard(file.name, err.message);
            failed++;
        }

        progressBar.style.width = Math.round(((completed + failed) / total) * 100) + '%';
    }

    // Done
    progressLabel.textContent = `Done ‚Äî ${completed} of ${total} succeeded` + (failed > 0 ? ` (${failed} failed)` : '');
    progressStatus.textContent = '';
    progressBar.style.width = '100%';

    if (results.length > 1) {
        bulkActions.classList.add('active');
        downloadAllBtn.textContent = `Download All ${results.length} as ZIP`;
    } else if (results.length === 1) {
        bulkActions.classList.add('active');
        downloadAllBtn.style.display = 'none';
    }
    bulkActions.classList.add('active');
});

function addResultCard(name, dataUrl, index) {
    const card = document.createElement('div');
    card.className = 'result-card';
    card.innerHTML = `
        <img class="result-card-img" src="${dataUrl}" alt="${name}">
        <div class="result-card-footer">
            <span class="result-card-name">${name}</span>
            <button class="result-card-dl" data-idx="${index}">Download</button>
        </div>
    `;
    card.querySelector('.result-card-dl').addEventListener('click', () => {
        const r = results[index];
        const a = document.createElement('a');
        a.href = r.dataUrl;
        a.download = r.name;
        a.click();
    });
    resultsFeed.appendChild(card);
    card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function addErrorCard(fileName, errMsg) {
    const card = document.createElement('div');
    card.className = 'result-card';
    card.style.borderColor = '#ef4444';
    card.innerHTML = `
        <div class="result-card-footer" style="padding:14px">
            <span class="result-card-name" style="color:#fca5a5">${fileName} ‚Äî failed: ${errMsg}</span>
        </div>
    `;
    resultsFeed.appendChild(card);
}

// Download all as ZIP
downloadAllBtn.addEventListener('click', async () => {
    if (results.length < 2) return;
    downloadAllBtn.disabled = true;
    downloadAllBtn.textContent = 'Creating ZIP...';

    const zip = new JSZip();
    for (const r of results) {
        // Convert data URL to binary
        const base64 = r.dataUrl.split(',')[1];
        zip.file(r.name, base64, { base64: true });
    }
    const zipBlob = await zip.generateAsync({ type: 'blob' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(zipBlob);
    a.download = 'background-swap.zip';
    a.click();

    downloadAllBtn.disabled = false;
    downloadAllBtn.textContent = `Download All ${results.length} as ZIP`;
});

// Reset
resetBtn.addEventListener('click', () => {
    selectedFiles = [];
    results = [];
    fileInput.value = '';
    fileCount.textContent = '';
    uploadArea.classList.remove('has-files');
    processBtn.disabled = true;
    processBtn.style.display = '';
    progressSection.classList.remove('active');
    progressBar.style.width = '0%';
    resultsFeed.innerHTML = '';
    bulkActions.classList.remove('active');
    downloadAllBtn.style.display = '';
    hideError();
});

function showError(msg) { errorMsg.textContent = msg; errorMsg.classList.add('active'); }
function hideError() { errorMsg.classList.remove('active'); }
</script>
</body>
</html>
