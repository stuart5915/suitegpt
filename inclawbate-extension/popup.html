<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 360px;
            background: #0f0f1a;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
        }

        .header {
            padding: 16px 18px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-emoji { font-size: 22px; }
        .header-text { font-weight: 700; font-size: 15px; }
        .header-sub { font-size: 11px; color: #888; margin-top: 1px; }

        .section {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.04);
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            margin-bottom: 6px;
        }

        select, textarea, input[type="text"], input[type="number"] {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e0e0e0;
            padding: 8px 10px;
            font-size: 13px;
            font-family: inherit;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: rgba(239, 68, 68, 0.4);
        }

        textarea { resize: vertical; min-height: 60px; line-height: 1.5; }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .save-btn {
            width: 100%;
            padding: 10px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 4px;
        }

        .save-btn:hover { opacity: 0.9; }

        .toast {
            text-align: center;
            font-size: 12px;
            color: #4ade80;
            margin-top: 8px;
            min-height: 18px;
        }

        .hint {
            font-size: 11px;
            color: #555;
            margin-top: 4px;
        }

        .profile-bar {
            padding: 10px 18px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .profile-bar select {
            flex: 1;
            padding: 6px 8px;
            font-size: 12px;
        }

        .profile-btn {
            padding: 6px 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 6px;
            color: #ccc;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .profile-btn:hover { background: rgba(255,255,255,0.14); }

        .profile-btn.danger { color: #f87171; }
        .profile-btn.danger:hover { background: rgba(248,113,113,0.15); }
    </style>
</head>
<body>
    <div class="header">
        <span class="header-emoji">ðŸ¦ž</span>
        <div>
            <div class="header-text">Inclawbate</div>
            <div class="header-sub">AI Reply Generator for X</div>
        </div>
    </div>

    <div class="profile-bar">
        <select id="profileSelect"></select>
        <button class="profile-btn" id="newProfile">+ New</button>
        <button class="profile-btn danger" id="deleteProfile">Delete</button>
    </div>

    <div class="section">
        <label>Tone</label>
        <select id="tone">
            <option value="casual">Casual</option>
            <option value="witty">Witty / Clever</option>
            <option value="professional">Professional</option>
            <option value="provocative">Provocative / Spicy</option>
            <option value="helpful">Helpful / Informative</option>
            <option value="friendly">Friendly / Warm</option>
        </select>
    </div>

    <div class="section">
        <label>Your Persona</label>
        <textarea id="persona" placeholder="Who are you? What do you do? e.g. 'I'm a designer and content strategist building in the AI agent space. Based in NYC.'"
            rows="3"></textarea>
        <div class="hint">This shapes how your replies sound â€” your voice, background, perspective.</div>
    </div>

    <div class="section">
        <label>Goals</label>
        <textarea id="goals" placeholder="What are you trying to achieve? e.g. 'Build my audience in the AI/crypto space. Get noticed by founders. Drive traffic to inclawbate.com.'"
            rows="2"></textarea>
    </div>

    <div class="section">
        <label>Topics of Interest</label>
        <input type="text" id="topics" placeholder="e.g. AI agents, crypto, design, startups, Base chain">
        <div class="hint">Comma-separated. Helps generate relevant replies.</div>
    </div>

    <div class="section">
        <div class="row">
            <div>
                <label>Max Length</label>
                <input type="number" id="maxLength" value="280" min="50" max="280">
            </div>
            <div>
                <label>Style Notes</label>
                <input type="text" id="style" placeholder="e.g. no emojis, lowercase only">
            </div>
        </div>
    </div>

    <div class="section">
        <label>API Endpoint</label>
        <input type="text" id="apiUrl" value="https://inclawbate.com/api/inclawbate/generate-reply">
        <div class="hint">Change if self-hosting. Default uses Inclawbate's server.</div>
    </div>

    <div class="section">
        <button class="save-btn" id="save">Save Settings</button>
        <div class="toast" id="toast"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
