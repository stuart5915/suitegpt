<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite AI Fleet - Live Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Grid background */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Zones */
        .zones {
            position: relative;
            width: 700px;
            height: 700px;
        }

        .zone {
            position: absolute;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.4;
        }

        .zone.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .zone-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .zone-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.7);
        }

        /* Zone positions (hexagonal layout) */
        .zone-read {
            width: 120px;
            height: 120px;
            top: 80px;
            left: 150px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(34, 197, 94, 0.3);
        }

        .zone-write {
            width: 120px;
            height: 120px;
            top: 80px;
            right: 150px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(249, 115, 22, 0.3);
        }

        .zone-search {
            width: 120px;
            height: 120px;
            top: 290px;
            left: 50px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(59, 130, 246, 0.3);
        }

        .zone-terminal {
            width: 120px;
            height: 120px;
            top: 290px;
            right: 50px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(168, 85, 247, 0.3);
        }

        .zone-web {
            width: 120px;
            height: 120px;
            bottom: 80px;
            left: 150px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(236, 72, 153, 0.3);
        }

        .zone-agents {
            width: 120px;
            height: 120px;
            bottom: 80px;
            right: 150px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.2) 0%, transparent 70%);
            border: 2px solid rgba(245, 158, 11, 0.3);
        }

        /* Center hub */
        .hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(99, 102, 241, 0.1) 50%, transparent 70%);
            border: 3px solid rgba(99, 102, 241, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .hub-icon {
            font-size: 3rem;
            margin-bottom: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .hub-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #818cf8;
        }

        .hub-status {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Connection lines */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .connection-line {
            stroke: rgba(99, 102, 241, 0.2);
            stroke-width: 2;
            fill: none;
        }

        /* Agent */
        .agent {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 20;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .agent.moving {
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.8);
        }

        /* Trail effect */
        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.5);
            pointer-events: none;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Activity log */
        .activity-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 12px;
            font-size: 0.75rem;
            z-index: 100;
        }

        .activity-log::-webkit-scrollbar {
            width: 4px;
        }

        .activity-log::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 2px;
        }

        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-icon {
            font-size: 1rem;
        }

        .log-text {
            color: rgba(255,255,255,0.7);
        }

        .log-time {
            margin-left: auto;
            color: rgba(255,255,255,0.3);
            font-size: 0.65rem;
        }

        /* Current action display */
        .current-action {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 100px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .current-action.visible {
            opacity: 1;
        }

        .current-action-icon {
            font-size: 1.5rem;
        }

        .current-action-text {
            font-weight: 600;
        }

        .current-action-detail {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        /* Status indicator */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 100px;
            font-size: 0.8rem;
            z-index: 100;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .control-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
        }

        .control-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .control-btn.danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
        }

        /* Sub-agents */
        .sub-agent {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #f97316);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            z-index: 15;
            animation: subAgentSpawn 0.5s ease-out;
        }

        @keyframes subAgentSpawn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Title */
        .title {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
            z-index: 100;
        }

        .title h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .title p {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-bg"></div>

        <div class="zones">
            <!-- Connection lines SVG -->
            <svg class="connections" viewBox="0 0 700 700">
                <line class="connection-line" x1="350" y1="350" x2="210" y2="140" />
                <line class="connection-line" x1="350" y1="350" x2="490" y2="140" />
                <line class="connection-line" x1="350" y1="350" x2="110" y2="350" />
                <line class="connection-line" x1="350" y1="350" x2="590" y2="350" />
                <line class="connection-line" x1="350" y1="350" x2="210" y2="560" />
                <line class="connection-line" x1="350" y1="350" x2="490" y2="560" />
            </svg>

            <!-- Zones -->
            <div class="zone zone-read" data-zone="read">
                <span class="zone-icon">üìñ</span>
                <span class="zone-label">Read</span>
            </div>
            <div class="zone zone-write" data-zone="write">
                <span class="zone-icon">‚úçÔ∏è</span>
                <span class="zone-label">Write</span>
            </div>
            <div class="zone zone-search" data-zone="search">
                <span class="zone-icon">üîç</span>
                <span class="zone-label">Search</span>
            </div>
            <div class="zone zone-terminal" data-zone="terminal">
                <span class="zone-icon">üíª</span>
                <span class="zone-label">Terminal</span>
            </div>
            <div class="zone zone-web" data-zone="web">
                <span class="zone-icon">üåê</span>
                <span class="zone-label">Web</span>
            </div>
            <div class="zone zone-agents" data-zone="agents">
                <span class="zone-icon">ü§ñ</span>
                <span class="zone-label">Agents</span>
            </div>

            <!-- Center Hub -->
            <div class="hub">
                <span class="hub-icon">üöÄ</span>
                <span class="hub-label">AI Fleet</span>
                <span class="hub-status" id="hubStatus">Idle</span>
            </div>

            <!-- Main Agent -->
            <div class="agent" id="mainAgent">‚ö°</div>

            <!-- Particles container -->
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="control-btn primary" id="btnStartStream" onclick="startStream()">
            ‚ñ∂ Start Stream
        </button>
        <button class="control-btn secondary" id="btnTest" onclick="runTest()">
            üß™ Test
        </button>
    </div>

    <!-- Current Action Display -->
    <div class="current-action" id="currentAction">
        <span class="current-action-icon" id="actionIcon">‚ö°</span>
        <div>
            <div class="current-action-text" id="actionText">Working...</div>
            <div class="current-action-detail" id="actionDetail">processing</div>
        </div>
    </div>

    <!-- Status -->
    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <!-- Activity Log -->
    <div class="activity-log" id="activityLog">
        <div class="log-entry">
            <span class="log-icon">üöÄ</span>
            <span class="log-text">Fleet Visualizer started</span>
            <span class="log-time">now</span>
        </div>
    </div>

    <!-- Title -->
    <div class="title">
        <h1>Suite AI Fleet</h1>
        <p>Real-time agent visualization</p>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3847';
        let ws;
        let reconnectInterval;

        // Zone positions (relative to center)
        const zonePositions = {
            center: { x: 350, y: 350 },
            read: { x: 210, y: 140 },
            write: { x: 490, y: 140 },
            search: { x: 110, y: 350 },
            terminal: { x: 590, y: 350 },
            web: { x: 210, y: 560 },
            agents: { x: 490, y: 560 }
        };

        // Start stream button
        function startStream() {
            const btn = document.getElementById('btnStartStream');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action: 'start' }));
                btn.textContent = '‚óè Streaming';
                btn.classList.remove('primary');
                btn.classList.add('danger');
                btn.onclick = stopStream;
                addLog('üé¨', 'Stream started - listening for activity');
            } else {
                addLog('‚ö†Ô∏è', 'Not connected to server');
            }
        }

        function stopStream() {
            const btn = document.getElementById('btnStartStream');
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action: 'stop' }));
            }
            btn.textContent = '‚ñ∂ Start Stream';
            btn.classList.remove('danger');
            btn.classList.add('primary');
            btn.onclick = startStream;
            addLog('‚èπÔ∏è', 'Stream stopped');
        }

        // Test button
        function runTest() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ action: 'test' }));
                addLog('üß™', 'Running test animation');
            } else {
                addLog('‚ö†Ô∏è', 'Not connected to server');
            }
        }

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                addLog('‚úÖ', 'Connected to Claude Code');
                clearInterval(reconnectInterval);
            };

            ws.onclose = () => {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                addLog('‚ùå', 'Disconnected - retrying...');
                reconnectInterval = setInterval(() => {
                    connect();
                }, 3000);
            };

            ws.onerror = () => {
                ws.close();
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleEvent(data);
                } catch (e) {
                    console.error('Parse error:', e);
                }
            };
        }

        // Handle incoming events
        function handleEvent(data) {
            console.log('Event:', data);

            if (data.type === 'connected') {
                return;
            }

            // Show current action
            showAction(data);

            // Move agent to zone
            if (data.zone) {
                moveAgent(data.zone);
                activateZone(data.zone);
            }

            // Add to log
            addLog(data.icon || '‚ö°', `${data.label}: ${data.detail || ''}`);

            // Spawn sub-agent if needed
            if (data.type === 'spawn') {
                spawnSubAgent();
            }

            // Create particles on complete
            if (data.type === 'complete') {
                createParticleBurst();
                setTimeout(() => moveAgent('center'), 500);
            }
        }

        // Move main agent
        function moveAgent(zone) {
            const agent = document.getElementById('mainAgent');
            const pos = zonePositions[zone] || zonePositions.center;

            // Create trail
            createTrail(agent);

            agent.classList.add('moving');
            agent.style.left = pos.x + 'px';
            agent.style.top = pos.y + 'px';
            agent.style.transform = 'translate(-50%, -50%)';

            // Update hub status
            document.getElementById('hubStatus').textContent = zone === 'center' ? 'Idle' : 'Working...';

            setTimeout(() => agent.classList.remove('moving'), 500);
        }

        // Activate zone
        function activateZone(zone) {
            // Deactivate all
            document.querySelectorAll('.zone').forEach(z => z.classList.remove('active'));

            // Activate target
            const zoneEl = document.querySelector(`[data-zone="${zone}"]`);
            if (zoneEl) {
                zoneEl.classList.add('active');
                setTimeout(() => zoneEl.classList.remove('active'), 2000);
            }
        }

        // Show current action
        function showAction(data) {
            const actionEl = document.getElementById('currentAction');
            document.getElementById('actionIcon').textContent = data.icon || '‚ö°';
            document.getElementById('actionText').textContent = data.label || 'Working';
            document.getElementById('actionDetail').textContent = data.detail || '';

            actionEl.classList.add('visible');

            clearTimeout(window.actionTimeout);
            window.actionTimeout = setTimeout(() => {
                actionEl.classList.remove('visible');
            }, 3000);
        }

        // Add log entry
        function addLog(icon, text) {
            const log = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            entry.innerHTML = `
                <span class="log-icon">${icon}</span>
                <span class="log-text">${text}</span>
                <span class="log-time">${time}</span>
            `;

            log.insertBefore(entry, log.firstChild.nextSibling);

            // Keep only last 20 entries
            while (log.children.length > 21) {
                log.removeChild(log.lastChild);
            }
        }

        // Create trail effect
        function createTrail(agent) {
            const rect = agent.getBoundingClientRect();
            const zones = document.querySelector('.zones').getBoundingClientRect();

            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'trail';
                    trail.style.left = (rect.left - zones.left + 15) + 'px';
                    trail.style.top = (rect.top - zones.top + 15) + 'px';
                    document.querySelector('.zones').appendChild(trail);

                    setTimeout(() => trail.remove(), 1000);
                }, i * 50);
            }
        }

        // Spawn sub-agent
        function spawnSubAgent() {
            const zones = document.querySelector('.zones');
            const subAgent = document.createElement('div');
            subAgent.className = 'sub-agent';
            subAgent.textContent = 'ü§ñ';
            subAgent.style.left = '350px';
            subAgent.style.top = '350px';
            subAgent.style.transform = 'translate(-50%, -50%)';
            zones.appendChild(subAgent);

            // Move to agents zone
            setTimeout(() => {
                subAgent.style.transition = 'all 0.5s ease';
                subAgent.style.left = '490px';
                subAgent.style.top = '560px';
            }, 100);

            // Remove after animation
            setTimeout(() => subAgent.remove(), 3000);
        }

        // Create particle burst
        function createParticleBurst() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = (350 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.top = (350 + (Math.random() - 0.5) * 100) + 'px';
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                particles.appendChild(particle);

                setTimeout(() => particle.remove(), 3000);
            }
        }

        // Initialize
        connect();

        // Demo mode - uncomment to test without server
        /*
        setInterval(() => {
            const zones = ['read', 'write', 'search', 'terminal', 'web', 'agents'];
            const zone = zones[Math.floor(Math.random() * zones.length)];
            handleEvent({
                type: 'action',
                zone: zone,
                label: 'Demo',
                detail: 'testing ' + zone,
                icon: 'üî•'
            });
        }, 2000);
        */
    </script>
</body>
</html>
